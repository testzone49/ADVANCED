<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAA Practice Test - Set 4</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f1f5f9; }
    .question-block {
      background: #fff; padding: 15px; margin-bottom: 10px;
      border-radius: 10px; box-shadow: 0 0 6px #ccc;
    }
    .option { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #submitBtn {
      padding: 10px 25px; font-size: 16px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px; font-weight: bold; font-size: 18px;
    }
  </style>
</head>
<body>
<h2>JAA Practice Test - Set 4 (25 Questions)</h2>
<p>तुमच्या आजच्या सरावासाठी २५ प्रश्न. (25 questions for your practice today.)</p>
<form id='quizForm'></form>
<button id="submitBtn">Submit</button>
<div id="result"></div>
<script>
// प्रश्न आणि उत्तरांचा संच
const questions = [
// Language (भाषा)
["Choose the phrase that best completes the sentence: The committee decided to _______ the proposal due to lack of funds. (वाक्य पूर्ण करणारा सर्वोत्तम वाक्प्रचार निवडा: निधीच्या कमतरतेमुळे समितीने प्रस्तावाला _______ देण्याचे ठरवले.)", ["A) go through with (पूर्ण करणे)", "B) put off (स्थगित करणे)", "C) speed up (वेग वाढवणे)", "D) look into (तपास करणे)"], "B"],
["Identify the sentence with an error in subject-verb agreement. (कर्त्यानुसार क्रियापदाच्या चुकीच्या वापराचे वाक्य ओळखा.)", ["A) The dog and the cat are playing. (कुत्रा आणि मांजर खेळत आहेत.)", "B) Neither of the options is correct. (दोन्हीपैकी कोणताही पर्याय योग्य नाही.)", "C) Every one of the students have passed the exam. (प्रत्येक विद्यार्थी परीक्षेत उत्तीर्ण झाला आहे.)", "D) The team works well together. (संघ एकत्र चांगले काम करतो.)"], "C"],
["What is the meaning of the idiom 'To throw in the towel'? ('टू थ्रो इन द टॉवेल' या वाक्प्रचाराचा अर्थ काय आहे?)", ["A) To surrender or give up (शरणागती पत्करणे किंवा हार मानणे)", "B) To clean up a mess (गोंधळ साफ करणे)", "C) To start a fight (भांडण सुरू करणे)", "D) To offer help (मदत करणे)"], "A"],
["Find the antonym for 'Ephemeral'. ('एफेमरल' या शब्दाचा विरुद्धार्थी शब्द शोधा.)", ["A) Temporary (तात्पुरता)", "B) Permanent (कायमस्वरूपी)", "C) Fleeting (क्षणभंगुर)", "D) Brief (संक्षिप्त)"], "B"],
["Choose the correct form of the verb: If I ______ a bird, I would fly. (क्रियापदाचे योग्य रूप निवडा: जर मी एक पक्षी ______ असतो, तर मी उडलो असतो.)", ["A) was (होतो)", "B) were (असतो)", "C) am (आहे)", "D) have been (असलो आहे)"], "B"],

// Mathematics (गणित)
["A sum of money doubles itself in 8 years at simple interest. In how many years will it triple itself at the same rate? (एक रक्कम ८ वर्षांत सरळ व्याजाने दुप्पट होते. त्याच दराने ती रक्कम किती वर्षांत तिप्पट होईल?)", ["A) 12 years (१२ वर्षे)", "B) 16 years (१६ वर्षे)", "C) 24 years (२४ वर्षे)", "D) 32 years (३२ वर्षे)"], "B"],
["If A can do a piece of work in 10 days and B can do it in 15 days, in how many days will they complete the work together? (जर A एक काम १० दिवसांत करू शकतो आणि B ते १५ दिवसांत करू शकतो, तर ते दोघे मिळून ते काम किती दिवसांत पूर्ण करतील?)", ["A) 5 days (५ दिवस)", "B) 6 days (६ दिवस)", "C) 7.5 days (७.५ दिवस)", "D) 12.5 days (१२.५ दिवस)"], "B"],
["The average age of 30 students in a class is 15 years. If the age of the teacher is also included, the average age becomes 16 years. What is the teacher's age? (एका वर्गातील ३० विद्यार्थ्यांचे सरासरी वय १५ वर्षे आहे. जर शिक्षकाचे वय देखील समाविष्ट केले, तर सरासरी वय १६ वर्षे होते. शिक्षकाचे वय किती आहे?)", ["A) 45 years (४५ वर्षे)", "B) 46 years (४६ वर्षे)", "C) 47 years (४७ वर्षे)", "D) 48 years (४८ वर्षे)"], "B"],
["A train 120 meters long crosses a pole in 6 seconds. What is the speed of the train in km/hr? (१२० मीटर लांबीची एक ट्रेन एका खांबाला ६ सेकंदात ओलांडते. ट्रेनचा वेग किमी/तास मध्ये किती आहे?)", ["A) 60 km/hr (६० किमी/तास)", "B) 72 km/hr (७२ किमी/तास)", "C) 80 km/hr (८० किमी/तास)", "D) 90 km/hr (९० किमी/तास)"], "B"],
["Find the value of x: 3x - 7 = 5x - 13. (x ची किंमत शोधा: 3x - 7 = 5x - 13.)", ["A) 2", "B) 3", "C) 4", "D) 5"], "B"],

// General Knowledge (सामान्य ज्ञान)
["Which one of the following is not a Union Territory of India? (खालीलपैकी कोणते भारताचे केंद्रशासित प्रदेश नाही?)", ["A) Lakshadweep (लक्षद्वीप)", "B) Puducherry (पुदुचेरी)", "C) Goa (गोवा)", "D) Ladakh (लडाख)"], "C"],
["The Bhimbetka rock shelters are located in which Indian state? (भीमबेटका येथील रॉक शेल्टर (शैल आश्रय) कोणत्या भारतीय राज्यात आहेत?)", ["A) Madhya Pradesh (मध्य प्रदेश)", "B) Uttar Pradesh (उत्तर प्रदेश)", "C) Rajasthan (राजस्थान)", "D) Bihar (बिहार)"], "A"],
["Who was the first woman Prime Minister of India? (भारताच्या पहिल्या महिला पंतप्रधान कोण होत्या?)", ["A) Pratibha Patil (प्रतिभा पाटील)", "B) Indira Gandhi (इंदिरा गांधी)", "C) Sonia Gandhi (सोनिया गांधी)", "D) Sushma Swaraj (सुषमा स्वराज)"], "B"],
["The term 'Quarantine' became widely known during which global health crisis? ('क्वारंटाईन' हा शब्द कोणत्या जागतिक आरोग्य संकटादरम्यान मोठ्या प्रमाणावर प्रचलित झाला?)", ["A) SARS outbreak (SARS चा उद्रेक)", "B) H1N1 pandemic (H1N1 महामारी)", "C) COVID-19 pandemic (कोविड-१९ महामारी)", "D) Ebola outbreak (इबोलाचा उद्रेक)"], "C"],
["Which Indian state has the longest coastline? (भारतातील कोणत्या राज्याला सर्वात लांब किनारपट्टी आहे?)", ["A) Maharashtra (महाराष्ट्र)", "B) Kerala (केरळ)", "C) Gujarat (गुजरात)", "D) Tamil Nadu (तामिळनाडू)"], "C"],

// Reasoning and Analytical Skills (तर्क आणि विश्लेषणात्मक कौशल्ये)
["If 'TABLE' is coded as '201215', and 'CHAIR' is coded as '381918', how will 'BENCH' be coded? (A=1, B=2...) (जर 'TABLE' चा कोड '201215' आणि 'CHAIR' चा कोड '381918' असेल, तर 'BENCH' चा कोड काय असेल? (A=1, B=2...))", ["A) 251438", "B) 2514308", "C) 2514038", "D) 2514083"], "A"],
["Find the missing number: 2, 6, 12, 20, 30, ___. (गहाळ संख्या शोधा: २, ६, १२, २०, ३०, ___.)", ["A) 40", "B) 42", "C) 44", "D) 38"], "B"],
["Statement: All trees are plants. Some plants are green. Conclusion I: Some trees are green. Conclusion II: All green are plants. (विधान: सर्व झाडे वनस्पती आहेत. काही वनस्पती हिरव्या आहेत. निष्कर्ष I: काही झाडे हिरवी आहेत. निष्कर्ष II: सर्व हिरवे वनस्पती आहेत.)", ["A) Only Conclusion I follows (फक्त निष्कर्ष I अनुसरण करतो)", "B) Only Conclusion II follows (फक्त निष्कर्ष II अनुसरण करतो)", "C) Both I and II follow (I आणि II दोन्ही अनुसरण करतात)", "D) Neither I nor II follows (I किंवा II दोन्ही अनुसरण करत नाहीत)"], "D"],
["If 'BROTHER' is related to 'SISTER', then 'UNCLE' is related to: (जर 'BROTHER' चा संबंध 'SISTER' शी आहे, तर 'UNCLE' चा संबंध कशाशी आहे:)", ["A) Cousin (चुलत भाऊ/बहीण)", "B) Nephew (भाचा/पुतण्या)", "C) Aunt (मावशी/काकू/आत्या)", "D) Son (मुलगा)"], "C"],
["Rearrange the letters to form a meaningful word and identify the category it belongs to: 'NAPEL' (अक्षरांची पुनर्रचना करून एक अर्थपूर्ण शब्द तयार करा आणि तो कोणत्या श्रेणीत येतो ते ओळखा: 'NAPEL')", ["A) Planet (ग्रह)", "B) Animal (प्राणी)", "C) Fruit (फळ)", "D) Country (देश)"], "C"],

// Computer Knowledge (संगणक ज्ञान)
["Which of the following is volatile memory? (खालीलपैकी कोणती अस्थिर (volatile) मेमरी आहे?)", ["A) ROM (रोम)", "B) Hard Disk Drive (हार्ड डिस्क ड्राइव्ह)", "C) RAM (रॅम)", "D) Solid State Drive (सॉलिड स्टेट ड्राइव्ह)"], "C"],
["What is the primary purpose of a firewall in a computer network? (संगणक नेटवर्कमध्ये फायरवॉलचा मुख्य उद्देश काय आहे?)", ["A) To speed up internet connection (इंटरनेट कनेक्शनचा वेग वाढवणे)", "B) To block unauthorized access (अनधिकृत प्रवेश रोखणे)", "C) To store large files (मोठ्या फाइल्स साठवणे)", "D) To create documents (दस्तऐवज तयार करणे)"], "B"],
["Which of the following is an example of cloud storage service? (खालीलपैकी कोणते क्लाउड स्टोरेज सेवेचे उदाहरण आहे?)", ["A) Microsoft Word", "B) Google Drive", "C) Adobe Photoshop", "D) VLC Media Player"], "B"],
["What is phishing? (फिशिंग म्हणजे काय?)", ["A) A type of online game (एक प्रकारचा ऑनलाइन गेम)", "B) An attempt to trick users into revealing personal information (वापरकर्त्यांना वैयक्तिक माहिती उघड करण्यास फसवण्याचा प्रयत्न)", "C) A method of secure data encryption (सुरक्षित डेटा एनक्रिप्शनची पद्धत)", "D) A network troubleshooting tool (नेटवर्क ट्रबलशूटिंग साधन)"], "B"],
["Which of these is typically used for creating and managing databases? (डेटाबेस तयार करण्यासाठी आणि व्यवस्थापित करण्यासाठी सामान्यतः कशाचा वापर केला जातो?)", ["A) MS PowerPoint", "B) MS Excel", "C) MS Access", "D) MS Word"], "C"]
];

const form = document.getElementById('quizForm');

// प्रश्नांची निर्मिती
questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q[0]}</p>`;
  q[1].forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${optLabel}) ${opt}
      </label>
    `;
  });
  div.innerHTML += `<input type="hidden" id="ans${i}" value="${q[2]}">`;
  form.appendChild(div);
});

// निकाल तपासण्यासाठी फंक्शन
document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const correct = document.getElementById('ans' + i).value;
    const selected = document.querySelector('input[name="q' + i + '"]:checked');
    const options = document.getElementsByName('q' + i);
    options.forEach(o => o.parentElement.classList.remove('correct', 'incorrect'));
    if (selected) {
      if (selected.value === correct) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        options.forEach(o => {
          if (o.value === correct) o.parentElement.classList.add('correct');
        });
      }
    } else {
      // जर कोणतेही उत्तर निवडले नसेल तर योग्य उत्तर दाखवा
      options.forEach(o => {
        if (o.value === correct) o.parentElement.classList.add('correct');
      });
    }
  }
  document.getElementById('result').innerText = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
