{
  q: `Find the missing number in the series: 7, 10, 16, 28, 52, ___. (मालिकेतील गहाळ संख्या शोधा: 7, 10, 16, 28, 52, ___.)`,

  ans: "C",
  explanation: `The pattern is: 7 + 3 = 10, 10 + 6 = 16, 16 + 12 = 28, 28 + 24 = 52. The difference is doubling (3, 6, 12, 24). So the next difference should be 48. Thus, 52 + 48 = 100.
(नमुना असा आहे: ७ + ३ = १०, १० + ६ = १६, १६ + १२ = २८, २८ + २४ = ५२. फरक दुप्पट होत आहे (३, ६, १२, २४). त्यामुळे पुढील फरक ४८ असावा. म्हणून, ५२ + ४८ = १००.)`
},
{
  q: `Statements: All cars are vehicles. Some vehicles are trucks. Conclusion I: Some cars are trucks. Conclusion II: Some trucks are vehicles. (विधाने: सर्व कार वाहने आहेत. काही वाहने ट्रक आहेत. निष्कर्ष I: काही कार ट्रक आहेत. निष्कर्ष II: काही ट्रक वाहने आहेत.)`,
  options: ["A) Only Conclusion I follows (फक्त निष्कर्ष I अनुसरण करतो)", "B) Only Conclusion II follows (फक्त निष्कर्ष II अनुसरण करतो)", "C) Both I and II follow (I आणि II दोन्ही अनुसरण करतात)", "D) Neither I nor II follows (I किंवा II दोन्ही अनुसरण करत नाहीत)"],
  ans: "B",
  explanation: `From the statements, 'Some vehicles are trucks' directly implies that 'Some trucks are vehicles' (Conclusion II), as the relationship is bidirectional. However, 'Some cars are trucks' (Conclusion I) cannot be definitively concluded because the cars might be part of the vehicles that are not trucks.
(विधानांमधून, 'काही वाहने ट्रक आहेत' याचा थेट अर्थ 'काही ट्रक वाहने आहेत' (निष्कर्ष II) असा होतो, कारण संबंध द्विदिशात्मक आहे. तथापि, 'काही कार ट्रक आहेत' (निष्कर्ष I) हे निश्चितपणे निष्कर्ष काढता येत नाही कारण कार कदाचित ट्रक नसलेल्या वाहनांचा भाग असू शकतात.)`
},
{
  q: `If 'DELHI' is coded as 'CDKGH', how is 'MUMBAI' coded? (जर 'DELHI' चा कोड 'CDKGH' असेल, तर 'MUMBAI' चा कोड काय असेल?)`,
  options: ["A) LTLAZH", "B) LTMAZH", "C) LTLBZH", "D) LTMAZI"],
  ans: "A",
  explanation: `The pattern for 'DELHI' to 'CDKGH' is a mixed shift: D(-1)=C, E(-1)=D, L(-1)=K, H(-1)=G, I(-1)=H. So it's a -1 shift for each letter. Applying this to 'MUMBAI': M(-1)=L, U(-1)=T, M(-1)=L, B(-1)=A, A(-1)=Z, I(-1)=H. So, 'MUMBAI' is coded as 'LTLAZH'.
('DELHI' वरून 'CDKGH' मध्ये नमुना असा आहे: D(-1)=C, E(-1)=D, L(-1)=K, H(-1)=G, I(-1)=H. म्हणून प्रत्येक अक्षरासाठी -1 शिफ्ट आहे. हे 'MUMBAI' ला लागू केल्यास: M(-1)=L, U(-1)=T, M(-1)=L, B(-1)=A, A(-1)=Z, I(-1)=H. म्हणून, 'MUMBAI' चा कोड 'LTLAZH' आहे.)`
},
{
  q: `Point out the correct direction: A man walks 10 km North. From there, he walks 6 km South. Then, he walks 3 km East. How far and in which direction is he from his starting point? (योग्य दिशा ओळखा: एक माणूस १० किमी उत्तरेकडे चालतो. तिथून तो ६ किमी दक्षिणेकडे चालतो. नंतर, तो ३ किमी पूर्वेकडे चालतो. तो त्याच्या सुरुवातीच्या बिंदूपासून किती दूर आणि कोणत्या दिशेला आहे?)`,
  options: ["A) 5 km North-East (५ किमी ईशान्य)", "B) 7 km North-East (७ किमी ईशान्य)", "C) 5 km South-East (५ किमी आग्नेय)", "D) 7 km North-West (७ किमी वायव्य)"],
  ans: "A",
  explanation: `He walks 10 km North, then 6 km South. Net displacement in North direction = 10 - 6 = 4 km North. Then he walks 3 km East. This forms a right-angled triangle with sides 4 km (North) and 3 km (East). The distance from the starting point (hypotenuse) = \\u221A(4² + 3²) = \\u221A(16 + 9) = \\u221A25 = 5 km. The direction is North-East.
(तो १० किमी उत्तरेकडे चालतो, नंतर ६ किमी दक्षिणेकडे चालतो. उत्तर दिशेतील निव्वळ विस्थापन = १० - ६ = ४ किमी उत्तर. नंतर तो ३ किमी पूर्वेकडे चालतो. हे ४ किमी (उत्तर) आणि ३ किमी (पूर्व) बाजू असलेला काटकोन त्रिकोण बनवते. सुरुवातीच्या बिंदूपासूनचे अंतर (कर्ण) = \\u221A(४² + ३²) = \\u221A(१६ + ९) = \\u221A२५ = ५ किमी. दिशा ईशान्य आहे.)`
},
{
  q: `Complete the analogy: 'Paw : Cat :: Hoof : ?' (सादृश्य पूर्ण करा: 'पॉ : मांजर :: खूर : ?')`,
  options: ["A) Dog (कुत्रा)", "B) Horse (घोडा)", "C) Lion (सिंह)", "D) Bird (पक्षी)"],
  ans: "B",
  explanation: `A cat has paws. Similarly, a horse has hooves.
(मांजरीला पॉ असतात. त्याचप्रमाणे, घोड्याला खूर असतात.)`
},
{
  q: `Find the odd one out: (विसंगत शब्द ओळखा:)`,
  options: ["A) Circle (वर्तुळ)", "B) Square (चौरस)", "C) Triangle (त्रिकोण)", "D) Sphere (गोल)"],
  ans: "D",
  explanation: `Circle, Square, and Triangle are 2-dimensional (2D) shapes. Sphere is a 3-dimensional (3D) shape.
(वर्तुळ, चौरस आणि त्रिकोण हे २-आयामी (2D) आकार आहेत. गोल हा ३-आयामी (3D) आकार आहे.)`
},
{
  q: `If 'TABLE' is coded as 'VCDNG', how is 'CHAIR' coded? (जर 'TABLE' चा कोड 'VCDNG' असेल, तर 'CHAIR' चा कोड काय असेल?)`,
  options: ["A) EJCKS", "B) EJCKT", "C) EJCLS", "D) EJCKU"],
  ans: "A",
  explanation: `The pattern for 'TABLE' to 'VCDNG' is a +2 shift for each letter: T(+2)=V, A(+2)=C, B(+2)=D, L(+2)=N, E(+2)=G. Applying this to 'CHAIR': C(+2)=E, H(+2)=J, A(+2)=C, I(+2)=K, R(+2)=T. So, 'CHAIR' is coded as 'EJCKS'.
('TABLE' वरून 'VCDNG' मध्ये नमुना असा आहे: T(+2)=V, A(+2)=C, B(+2)=D, L(+2)=N, E(+2)=G. म्हणून प्रत्येक अक्षरासाठी +2 शिफ्ट आहे. हे 'CHAIR' ला लागू केल्यास: C(+2)=E, H(+2)=J, A(+2)=C, I(+2)=K, R(+2)=T. म्हणून, 'CHAIR' चा कोड 'EJCKS' आहे.)`
},
{
  q: `Statements: Some fruits are vegetables. All vegetables are healthy. Conclusion I: Some fruits are healthy. Conclusion II: All healthy items are vegetables. (विधाने: काही फळे भाज्या आहेत. सर्व भाज्या आरोग्यदायी आहेत. निष्कर्ष I: काही फळे आरोग्यदायी आहेत. निष्कर्ष II: सर्व आरोग्यदायी वस्तू भाज्या आहेत.)`,
  options: ["A) Only Conclusion I follows (फक्त निष्कर्ष I अनुसरण करतो)", "B) Only Conclusion II follows (फक्त निष्कर्ष II अनुसरण करतो)", "C) Both I and II follow (I आणि II दोन्ही अनुसरण करतात)", "D) Neither I nor II follows (I किंवा II दोन्ही अनुसरण करत नाहीत)"],
  ans: "A",
  explanation: `If some fruits are vegetables, and all vegetables are healthy, then it logically follows that some fruits must also be healthy (Conclusion I). Conclusion II is not necessarily true because there could be other healthy items that are not vegetables.
(जर काही फळे भाज्या असतील, आणि सर्व भाज्या आरोग्यदायी असतील, तर काही फळे देखील आरोग्यदायी असली पाहिजेत (निष्कर्ष I). निष्कर्ष II आवश्यक नाही कारण इतर आरोग्यदायी वस्तू असू शकतात ज्या भाज्या नाहीत.)`
},
{
  q: `A clock shows 3:00. If the minute hand points towards North, in which direction will the hour hand point? (एका घड्याळात ३:०० वाजले आहेत. जर मिनिट काटा उत्तरेकडे असेल, तर तास काटा कोणत्या दिशेला असेल?)`,
  options: ["A) East (पूर्व)", "B) West (पश्चिम)", "C) South (दक्षिण)", "D) North (उत्तर)"],
  ans: "A",
  explanation: `At 3:00, the minute hand is at 12 (North) and the hour hand is at 3 (East). If the minute hand (at 12) points North, then the clock is in its standard orientation. Therefore, the hour hand (at 3) will point East.
(३:०० वाजता, मिनिट काटा १२ वाजता (उत्तर) असतो आणि तास काटा ३ वाजता (पूर्व) असतो. जर मिनिट काटा (१२ वाजता) उत्तरेकडे असेल, तर घड्याळ त्याच्या मानक स्थितीत आहे. म्हणून, तास काटा (३ वाजता) पूर्वेकडे असेल.)`
},
{
  q: `Find the next term in the series: Z, X, V, T, R, ___. (मालिकेतील पुढील पद शोधा: Z, X, V, T, R, ___.)`,
  options: ["A) P", "B) S", "C) Q", "D) O"],
  ans: "A",
  explanation: `The series consists of letters in reverse alphabetical order, skipping one letter each time: Z(-1)=Y, Y(-1)=X. So Z, X (skip Y), V (skip U), T (skip S), R (skip Q). The next letter should be P (skip O).
(ही मालिका उलट्या वर्णक्रमानुसार आहे, प्रत्येक वेळी एक अक्षर वगळले जाते: Z(-1)=Y, Y(-1)=X. म्हणून Z, X (Y वगळा), V (U वगळा), T (S वगळा), R (Q वगळा). पुढील अक्षर P (O वगळा) असावे.)`
},

// Quantitative Aptitude (संख्यात्मक योग्यता) - 10 Questions
{
  q: `A sum of money becomes Rs. 13,310 in 3 years at 10% compound interest per annum. What was the principal amount? (एका रकमेची वार्षिक १०% चक्रवाढ व्याजाने ३ वर्षांत १३,३१० रुपये होते. तर मूळ रक्कम किती होती?)`,
  options: ["A) Rs. 10,000", "B) Rs. 11,000", "C) Rs. 12,000", "D) Rs. 9,000"],
  ans: "A",
  explanation: `Amount (A) = P * (1 + R/100)^T. Given A=13310, R=10%, T=3 years. 13310 = P * (1 + 10/100)³ = P * (1.1)³ = P * 1.331. So, P = 13310 / 1.331 = 10000.
(रक्कम (A) = P * (१ + R/१००)^T. दिलेले A=१३३१०, R=१०%, T=३ वर्षे. १३३१० = P * (१ + १०/१००)³ = P * (१.१)³ = P * १.३३१. म्हणून, P = १३३१० / १.३३१ = १००००.)`
},
{
  q: `A can do a piece of work in 20 days and B can do it in 30 days. They work together for 5 days and then A leaves. In how many days will B alone finish the remaining work? (A एक काम २० दिवसांत करू शकतो आणि B ते ३० दिवसांत करू शकतो. त्यांनी ५ दिवस एकत्र काम केले आणि नंतर A सोडून गेला. B एकटा उरलेले काम किती दिवसांत पूर्ण करेल?)`,
  options: ["A) 10 days", "B) 12.5 days", "C) 15 days", "D) 17.5 days"],
  ans: "D",
  explanation: `A's 1-day work = 1/20. B's 1-day work = 1/30. (A+B)'s 1-day work = 1/20 + 1/30 = (3+2)/60 = 5/60 = 1/12. Work done in 5 days = 5 * (1/12) = 5/12. Remaining work = 1 - 5/12 = 7/12. Time taken by B to finish remaining work = (7/12) / (1/30) = (7/12) * 30 = 7 * 2.5 = 17.5 days.
(A चे १ दिवसाचे काम = १/२०. B चे १ दिवसाचे काम = १/३०. (A+B) चे १ दिवसाचे काम = १/२० + १/३० = (३+२)/६० = ५/६० = १/१२. ५ दिवसांत केलेले काम = ५ * (१/१२) = ५/१२. उरलेले काम = १ - ५/१२ = ७/१२. B ला उरलेले काम पूर्ण करण्यासाठी लागणारा वेळ = (७/१२) / (१/३०) = (७/१२) * ३० = ७ * २.५ = १७.५ दिवस.)`
},
{
  q: `A train 180 meters long crosses a platform 270 meters long in 18 seconds. What is the speed of the train in km/hr? (१८० मीटर लांबीची एक ट्रेन २७० मीटर लांबीच्या प्लॅटफॉर्मला १८ सेकंदात ओलांडते. ट्रेनचा वेग किमी/तास मध्ये किती आहे?)`,
  options: ["A) 75 km/hr", "B) 80 km/hr", "C) 90 km/hr", "D) 100 km/hr"],
  ans: "C",
  explanation: `Total distance covered = Length of train + Length of platform = 180 + 270 = 450 meters. Time taken = 18 seconds. Speed = Distance / Time = 450 / 18 = 25 m/s. Convert m/s to km/hr: 25 * (18/5) = 5 * 18 = 90 km/hr.
(कापलेले एकूण अंतर = ट्रेनची लांबी + प्लॅटफॉर्मची लांबी = १८० + २७० = ४५० मीटर. लागलेला वेळ = १८ सेकंद. वेग = अंतर / वेळ = ४५० / १८ = २५ मी/से. मी/से ला किमी/तास मध्ये रूपांतरित करा: २५ * (१८/५) = ५ * १८ = ९० किमी/तास.)`
},
{
  q: `A mixture of 40 litres of milk and water contains 10% water. How much water must be added to make the water 20% in the new mixture? (४० लिटर दूध आणि पाण्याच्या मिश्रणात १०% पाणी आहे. नवीन मिश्रणात पाणी २०% करण्यासाठी किती पाणी घालावे लागेल?)`,
  options: ["A) 4 litres", "B) 5 litres", "C) 6 litres", "D) 8 litres"],
  ans: "B",
  explanation: `Initial water = 10% of 40 = 4 litres. Initial milk = 40 - 4 = 36 litres. Let x litres of water be added. New total mixture = 40 + x. New water = 4 + x. We want (4+x) / (40+x) = 20/100 = 1/5. Cross-multiplying: 5(4+x) = 40+x => 20 + 5x = 40 + x => 4x = 20 => x = 5 litres.
(सुरुवातीचे पाणी = ४० च्या १०% = ४ लिटर. सुरुवातीचे दूध = ४० - ४ = ३६ लिटर. 'x' लिटर पाणी मिसळले असे मानू. नवीन एकूण मिश्रण = ४० + x. नवीन पाणी = ४ + x. आपल्याला (४+x) / (४०+x) = २०/१०० = १/५ हवे आहे. तिरकस गुणाकार केल्यास: ५(४+x) = ४०+x => २० + ५x = ४० + x => ४x = २० => x = ५ लिटर.)`
},
{
  q: `If the radius of a sphere is increased by 50%, what is the percentage increase in its surface area? (जर एका गोलाची त्रिज्या ५०% ने वाढवली, तर त्याच्या पृष्ठभागाच्या क्षेत्रफळात किती टक्के वाढ होईल?)`,
  options: ["A) 100%", "B) 125%", "C) 150%", "D) 225%"],
  ans: "B",
  explanation: `Surface area of a sphere = 4πr². If radius increases by 50%, new radius r' = r + 0.5r = 1.5r. New surface area = 4π(1.5r)² = 4π(2.25r²) = 2.25 * (4πr²). Percentage increase = [(2.25 * Original Area - Original Area) / Original Area] * 100 = (1.25) * 100 = 125%.
(गोलाचे पृष्ठफळ = ४πr². जर त्रिज्या ५०% ने वाढवली, तर नवीन त्रिज्या r' = r + ०.५r = १.५r. नवीन पृष्ठफळ = ४π(१.५r)² = ४π(२.२५r²) = २.२५ * (४πr²). टक्केवारी वाढ = [(२.२५ * मूळ क्षेत्रफळ - मूळ क्षेत्रफळ) / मूळ क्षेत्रफळ] * १०० = (१.२५) * १०० = १२५%.)`
},
{
  q: `A dishonest shopkeeper sells goods at cost price but uses a weight of 900 grams for 1 kg. What is his profit percentage? (एक अप्रामाणिक दुकानदार वस्तू खरेदी किमतीला विकतो, परंतु १ किलोसाठी ९०० ग्रॅम वजन वापरतो. त्याचा नफा टक्केवारी किती आहे?)`,
  options: ["A) 10%", "B) 11.11%", "C) 12.5%", "D) 9.09%"],
  ans: "B",
  explanation: `He sells 1000 grams worth of goods but charges for 900 grams. Profit = (1000 - 900) = 100 grams. Profit percentage = (Profit / Selling Weight) * 100 = (100 / 900) * 100 = 100/9 = 11.11%.
(तो १००० ग्रॅम किमतीच्या वस्तू विकतो पण ९०० ग्रॅम वजनासाठी शुल्क आकारतो. नफा = (१००० - ९००) = १०० ग्रॅम. नफा टक्केवारी = (नफा / विक्री वजन) * १०० = (१०० / ९००) * १०० = १००/९ = ११.११%.)`
},
{
  q: `If 12 men or 18 women can reap a field in 14 days, then 8 men and 16 women can reap the same field in: (जर १२ पुरुष किंवा १८ स्त्रिया १४ दिवसांत एक शेत कापणी करू शकतात, तर ८ पुरुष आणि १६ स्त्रिया तेच शेत किती दिवसांत कापणी करतील?)`,
  options: ["A) 7 days", "B) 8 days", "C) 9 days", "D) 10 days"],
  ans: "C",
  explanation: `12 men = 18 women => 2 men = 3 women => 1 man = 3/2 women. 8 men + 16 women = 8*(3/2) women + 16 women = 12 women + 16 women = 28 women. Since 18 women can do the work in 14 days, 1 woman can do it in 18 * 14 days. So, 28 women can do it in (18 * 14) / 28 = 18 / 2 = 9 days.
(१२ पुरुष = १८ स्त्रिया => २ पुरुष = ३ स्त्रिया => १ पुरुष = ३/२ स्त्रिया. ८ पुरुष + १६ स्त्रिया = ८*(३/२) स्त्रिया + १६ स्त्रिया = १२ स्त्रिया + १६ स्त्रिया = २८ स्त्रिया. १८ स्त्रिया १४ दिवसांत काम करू शकतात, तर १ स्त्री १८ * १४ दिवसांत करेल. म्हणून, २८ स्त्रिया (१८ * १४) / २८ = १८ / २ = ९ दिवसांत करतील.)`
},
{
  q: `A sum of money at simple interest amounts to Rs. 815 in 3 years and to Rs. 854 in 4 years. The sum is: (एक रक्कम सरळ व्याजाने ३ वर्षांत ८१५ रुपये आणि ४ वर्षांत ८५४ रुपये होते. ती रक्कम किती आहे?)`,
  options: ["A) Rs. 650", "B) Rs. 690", "C) Rs. 700", "D) Rs. 750"],
  ans: "B",
  explanation: `Interest for 1 year = Amount in 4 years - Amount in 3 years = 854 - 815 = Rs. 39. Interest for 3 years = 39 * 3 = Rs. 117. Principal = Amount in 3 years - Interest for 3 years = 815 - 117 = Rs. 698. (Note: The closest option provided is Rs. 690, indicating a potential slight rounding or approximation in the question's values for a perfectly consistent simple interest scenario. Based on exact calculation, Rs. 698 is the sum.)
(१ वर्षाचे व्याज = ४ वर्षांतील रक्कम - ३ वर्षांतील रक्कम = ८५४ - ८१५ = ३९ रुपये. ३ वर्षांचे व्याज = ३९ * ३ = ११७ रुपये. मूळ रक्कम = ३ वर्षांतील रक्कम - ३ वर्षांचे व्याज = ८१५ - ११७ = ६९८ रुपये. (टीप: दिलेला सर्वात जवळचा पर्याय रु. ६९० आहे, जो पूर्णपणे सुसंगत सरळ व्याज परिस्थितीसाठी प्रश्नाच्या मूल्यांमध्ये संभाव्य किंचित गोलाकार किंवा अंदाजे दर्शवतो. अचूक गणनेनुसार, ६९८ रुपये ही रक्कम आहे.))`
},
{
  q: `A grocer has a sale of Rs. 6435, Rs. 6927, Rs. 6855, Rs. 7230 and Rs. 6562 for 5 consecutive months. How much sale must he have in the sixth month so that he gets an average sale of Rs. 6500? (एका किराणा दुकानदाराची सलग ५ महिन्यांची विक्री रु. ६४३५, रु. ६९२७, रु. ६८५५, रु. ७२३० आणि रु. ६५६२ आहे. सहाव्या महिन्यात त्याची किती विक्री असावी जेणेकरून त्याला रु. ६५०० ची सरासरी विक्री मिळेल?)`,
  options: ["A) Rs. 4991", "B) Rs. 5000", "C) Rs. 5100", "D) Rs. 5250"],
  ans: "A",
  explanation: `Total required sale for 6 months = 6500 * 6 = 39000. Sum of first 5 months' sales = 6435 + 6927 + 6855 + 7230 + 6562 = 34009. Sale in 6th month = 39000 - 34009 = 4991.
(६ महिन्यांची एकूण अपेक्षित विक्री = ६५०० * ६ = ३९०००. पहिल्या ५ महिन्यांची एकूण विक्री = ३४००९. म्हणून, ६ व्या महिन्याची विक्री = ३९००० - ३४००९ = ४९९१.)`
},
{
  q: `What percentage of numbers from 1 to 70 have 1 or 9 in the unit's digit? (१ ते ७० पर्यंतच्या संख्यांपैकी किती टक्के संख्यांच्या एकक स्थानी १ किंवा ९ आहे?)`,
  options: ["A) 10%", "B) 15%", "C) 20%", "D) 14.28%"],
  ans: "C",
  explanation: `Numbers from 1 to 70 with unit digit 1 are (1, 11, 21, 31, 41, 51, 61) = 7 numbers. Numbers with unit digit 9 are (9, 19, 29, 39, 49, 59, 69) = 7 numbers. Total = 7 + 7 = 14 numbers. Percentage = (14/70) * 100 = 20%.
(१ ते ७० पर्यंत, ज्यांच्या एकक स्थानी १ आहे त्या ७ संख्या आहेत आणि ज्यांच्या एकक स्थानी ९ आहे त्या ७ संख्या आहेत. एकूण १४ संख्या. टक्केवारी = (१४/७०) * १०० = २०%.)`
},

const form = document.getElementById('quizForm');

// प्रश्नांची निर्मिती
questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q.q}</p>`;
  q.options.forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${opt}
      </label>
    `;
  });
  div.innerHTML += `<div class="explanation" id="exp${i}"></div>`; // Placeholder for explanation
  form.appendChild(div);
});

// निकाल तपासण्यासाठी फंक्शन
document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const qData = questions[i];
    const correctAns = qData.ans;
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const options = document.getElementsByName(`q${i}`);
    const explanationDiv = document.getElementById(`exp${i}`);
    
    // Reset styling
    options.forEach(o => {
      o.parentElement.classList.remove('correct', 'incorrect');
      o.disabled = true; // Disable options after submission
    });

    // Determine correct option text for display
    let correctOptionText = '';
    qData.options.forEach(opt => {
        if (opt.startsWith(`${correctAns})`)) {
            correctOptionText = opt;
        }
    });

    if (selected) {
      if (selected.value === correctAns) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        // Highlight correct answer if user was wrong
        options.forEach(o => {
          if (o.value === correctAns) o.parentElement.classList.add('correct');
        });
      }
    } else {
      // If no answer selected, just highlight the correct one
      options.forEach(o => {
        if (o.value === correctAns) o.parentElement.classList.add('correct');
      });
    }

    // Show explanation
    explanationDiv.innerHTML = `**Correct Answer:** <span class="correct-option-text">${correctOptionText.split(')')[0]})</span> ${correctOptionText.split(')')[1]}<br><br>**Explanation:** ${qData.explanation}`;
    explanationDiv.classList.add('show');
  }
  document.getElementById('submitBtn').disabled = true; // Disable submit button after first click
  document.getElementById('result').innerText = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
