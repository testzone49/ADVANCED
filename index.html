// Mathematics (गणित)
{
  q: "A grocer has a sale of Rs. 6435, Rs. 6927, Rs. 6855, Rs. 7230 and Rs. 6562 for 5 consecutive months. How much sale must he have in the sixth month so that he gets an average sale of Rs. 6500? (एका किराणा दुकानदाराची सलग ५ महिन्यांची विक्री रु. ६४३५, रु. ६९२७, रु. ६८५५, रु. ७२३० आणि रु. ६५६२ आहे. सहाव्या महिन्यात त्याची किती विक्री असावी जेणेकरून त्याला रु. ६५०० ची सरासरी विक्री मिळेल?)",
  options: ["A) Rs. 4991", "B) Rs. 5000", "C) Rs. 5100", "D) Rs. 5250"],
  ans: "A",
  explanation: "Total required sale for 6 months = 6500 * 6 = 39000. Sum of first 5 months' sales = 6435 + 6927 + 6855 + 7230 + 6562 = 34009. Sale in 6th month = 39000 - 34009 = 4991.\n(६ महिन्यांची एकूण अपेक्षित विक्री = ६५०० * ६ = ३९०००. पहिल्या ५ महिन्यांची एकूण विक्री = ३४००९. म्हणून, ६ व्या महिन्याची विक्री = ३९००० - ३४००९ = ४९९१.)"

{
  q: "What percentage of numbers from 1 to 70 have 1 or 9 in the unit's digit? (१ ते ७० पर्यंतच्या संख्यांपैकी किती टक्के संख्यांच्या एकक स्थानी १ किंवा ९ आहे?)",

},
{
  q: "On selling 17 balls at Rs. 720, there is a loss equal to the cost price of 5 balls. The cost price of a ball is: (१७ चेंडू ७२० रुपयांना विकल्यावर, ५ चेंडूंच्या खरेदी किमतीइतका तोटा होतो. एका चेंडूची खरेदी किंमत किती आहे?)",
  options: ["A) Rs. 45", "B) Rs. 50", "C) Rs. 60", "D) Rs. 70"],
  ans: "C",
  explanation: "Let CP of 1 ball be x. SP of 17 balls = 720. Loss = 5x. Loss = (CP of 17 balls) - (SP of 17 balls) => 5x = 17x - 720 => 12x = 720 => x = 60.\n(१ चेंडूची खरेदी किंमत 'x' मानू. १७ चेंडूंची विक्री किंमत = ७२०. तोटा = ५x. तोटा = (१७ चेंडूंची खरेदी किंमत) - (१७ चेंडूंची विक्री किंमत) => ५x = १७x - ७२० => १२x = ७२० => x = ६०.)"
},
{
  q: "A can finish a work in 18 days and B can do the same work in 15 days. B worked for 10 days and left the job. In how many days, A alone can finish the remaining work? (A एक काम १८ दिवसांत पूर्ण करू शकतो आणि B तेच काम १५ दिवसांत करू शकतो. B ने १० दिवस काम केले आणि काम सोडून दिले. A एकटा उरलेले काम किती दिवसांत पूर्ण करेल?)",
  options: ["A) 5 days", "B) 6 days", "C) 7.5 days", "D) 8 days"],
  ans: "B",
  explanation: "B's 1-day work = 1/15. B worked for 10 days = 10 * (1/15) = 10/15 = 2/3 work done. Remaining work = 1 - 2/3 = 1/3. A's 1-day work = 1/18. Time taken by A for 1/3 work = (1/3) / (1/18) = (1/3) * 18 = 6 days.\n(B चे १ दिवसाचे काम = १/१५. B ने १० दिवस काम केले = १० * (१/१५) = २/३ काम पूर्ण झाले. उरलेले काम = १ - २/३ = १/३. A चे १ दिवसाचे काम = १/१८. A ला १/३ काम पूर्ण करण्यासाठी लागणारा वेळ = (१/३) / (१/१८) = ६ दिवस.)"
},
{
  q: "If a person walks at 14 km/hr instead of 10 km/hr, he would have walked 20 km more. The actual distance travelled by him is: (जर एखादी व्यक्ती १० किमी/तास ऐवजी १४ किमी/तास वेगाने चालली असती, तर ती २० किमी जास्त चालली असती. त्याने प्रत्यक्षात कापलेले अंतर किती आहे?)",
  options: ["A) 50 km", "B) 60 km", "C) 70 km", "D) 80 km"],
  ans: "A",
  explanation: "Let the time travelled be 't' hours. According to the problem, the difference in distance is 20 km for the same time. So, (14 * t) - (10 * t) = 20 => 4t = 20 => t = 5 hours. The actual distance travelled by him (at 10 km/hr) = 10 * 5 = 50 km.\n(वेळ 't' तास मानू. प्रश्नानुसार, एकाच वेळेत अंतरातील फरक २० किमी आहे. त्यामुळे, (१४ * t) - (१० * t) = २० => ४t = २० => t = ५ तास. त्याने प्रत्यक्षात कापलेले अंतर (१० किमी/तास वेगाने) = १० * ५ = ५० किमी.)"
},
{
  q: "A train running at the speed of 60 km/hr crosses a pole in 9 seconds. What is the length of the train? (६० किमी/तास वेगाने धावणारी एक ट्रेन एका खांबाला ९ सेकंदात ओलांडते. ट्रेनची लांबी किती आहे?)",
  options: ["A) 120 meters", "B) 150 meters", "C) 180 meters", "D) 200 meters"],
  ans: "B",
  explanation: "First, convert speed from km/hr to m/s: 60 km/hr = 60 * (5/18) m/s = 100/3 m/s = 50/3 m/s. When a train crosses a pole, the distance covered is equal to the length of the train. Length of train = Speed × Time = (50/3 m/s) × 9 s = 50 × 3 = 150 meters.\n(प्रथम, वेग किमी/तास वरून मी/से मध्ये रूपांतरित करा: ६० किमी/तास = ६० * (५/१८) मी/से = ५०/३ मी/से. जेव्हा एक ट्रेन खांबाला ओलांडते, तेव्हा कापलेले अंतर ट्रेनच्या लांबीइतके असते. ट्रेनची लांबी = वेग × वेळ = (५०/३ मी/से) × ९ से = १५० मीटर.)"
},
{
  q: "There is 60% increase in an amount in 6 years at simple interest. What will be the compound interest of Rs. 12,000 after 3 years at the same rate? (एका रकमेत ६ वर्षांत सरळ व्याजाने ६०% वाढ होते. त्याच दराने १२,००० रुपयांचे ३ वर्षांनंतरचे चक्रवाढ व्याज किती असेल?)",
  options: ["A) Rs. 3972", "B) Rs. 3600", "C) Rs. 3800", "D) Rs. 4000"],
  ans: "A",
  explanation: "For simple interest, 60% increase in 6 years means the rate of interest (R) = (60% / 6 years) = 10% per annum. Now, calculate Compound Interest (CI) for Rs. 12,000 at 10% for 3 years: Amount (A) = P * (1 + R/100)^T = 12000 * (1 + 10/100)^3 = 12000 * (1.1)^3 = 12000 * 1.331 = 15972. Compound Interest = A - P = 15972 - 12000 = 3972.\n(सरळ व्याजासाठी, ६ वर्षांत ६०% वाढ म्हणजे व्याजाचा दर (R) = (६०% / ६ वर्षे) = १०% प्रति वर्ष. आता, १२,००० रुपयांवर १०% दराने ३ वर्षांसाठी चक्रवाढ व्याज (CI) मोजा: रक्कम (A) = P * (१ + R/१००)^T = १२००० * (१ + १०/१००)^३ = १२००० * (१.१)^३ = १२००० * १.३३१ = १५९७२. चक्रवाढ व्याज = A - P = १५९७२ - १२००० = ३९७२.)"
},
{
  q: "A cylindrical tank has a radius of 7 meters and a height of 10 meters. What is its volume? (Use π = 22/7) (एका दंडगोलाकार टाकीची त्रिज्या ७ मीटर आणि उंची १० मीटर आहे. तिचे घनफळ किती आहे? (π = २२/७ वापरा))",
  options: ["A) 1540 cubic meters", "B) 440 cubic meters", "C) 770 cubic meters", "D) 2200 cubic meters"],
  ans: "A",
  explanation: "The formula for the volume of a cylinder is V = π * r² * h. Given radius (r) = 7 meters and height (h) = 10 meters. V = (22/7) * 7² * 10 = (22/7) * 49 * 10 = 22 * 7 * 10 = 1540 cubic meters.\n(दंडगोलाच्या घनफळाचे सूत्र V = π * r² * h आहे. त्रिज्या (r) = ७ मीटर आणि उंची (h) = १० मीटर दिली आहे. V = (२२/७) * ७² * १० = (२२/७) * ४९ * १० = २२ * ७ * १० = १५४० घनमीटर.)"
},
{
  q: "If the roots of the quadratic equation x² - 5x + 6 = 0 are α and β, what is the value of α² + β²? (जर वर्गसमीकरण x² - 5x + 6 = 0 ची मुळे α आणि β असतील, तर α² + β² ची किंमत काय आहे?)",
  options: ["A) 13", "B) 25", "C) 1", "D) 10"],
  ans: "A",
  explanation: "For a quadratic equation ax² + bx + c = 0, sum of roots (α+β) = -b/a and product of roots (αβ) = c/a. For x² - 5x + 6 = 0, α+β = -(-5)/1 = 5, and αβ = 6/1 = 6. We know that α² + β² = (α+β)² - 2αβ. So, α² + β² = (5)² - 2*(6) = 25 - 12 = 13.\n(वर्गसमीकरण ax² + bx + c = ० साठी, मुळांची बेरीज (α+β) = -b/a आणि मुळांचा गुणाकार (αβ) = c/a असतो. x² - ५x + ६ = ० साठी, α+β = -(-५)/१ = ५, आणि αβ = ६/१ = ६. आपल्याला माहित आहे की α² + β² = (α+β)² - २αβ. म्हणून, α² + β² = (५)² - २*(६) = २५ - १२ = १३.)"
},
{
  q: "A sequence is defined by a_n = 2n + 3. What is the sum of the first 5 terms of this sequence? (एक अनुक्रम a_n = 2n + 3 द्वारे परिभाषित केला आहे. या अनुक्रमाच्या पहिल्या ५ पदांची बेरीज किती आहे?)",
  options: ["A) 45", "B) 50", "C) 55", "D) 60"],
  ans: "A",
  explanation: "The first 5 terms of the sequence are:\na1 = 2(1) + 3 = 5\na2 = 2(2) + 3 = 7\na3 = 2(3) + 3 = 9\na4 = 2(4) + 3 = 11\na5 = 2(5) + 3 = 13\nSum of the first 5 terms = 5 + 7 + 9 + 11 + 13 = 45.\n(अनुक्रमाची पहिली ५ पदे अशी आहेत:\na1 = २(१) + ३ = ५\na2 = २(२) + ३ = ७\na3 = २(३) + ३ = ९\na4 = २(४) + ३ = ११\na5 = २(५) + ३ = १३\nपहिल्या ५ पदांची बेरीज = ५ + ७ + ९ + ११ + १३ = ४५.)"
},

// General Knowledge (सामान्य ज्ञान)
{
  q: "Which Indian state recently launched the 'Mukhya Mantri Ladli Behna Yojana' to empower women? (कोणत्या भारतीय राज्याने नुकतीच महिला सक्षमीकरणासाठी 'मुख्यमंत्री लाडली बहना योजना' सुरू केली?)",

    const correctAns = qData.ans;
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const options = document.getElementsByName(`q${i}`);
    const explanationDiv = document.getElementById(`exp${i}`);
    
    // Reset styling
    options.forEach(o => {
      o.parentElement.classList.remove('correct', 'incorrect');
      o.disabled = true; // Disable options after submission
    });

    // Determine correct option text for display
    let correctOptionText = '';
    qData.options.forEach(opt => {
        if (opt.startsWith(`${correctAns})`)) {
            correctOptionText = opt;
        }
    });

    if (selected) {
      if (selected.value === correctAns) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        // Highlight correct answer if user was wrong
        options.forEach(o => {
          if (o.value === correctAns) o.parentElement.classList.add('correct');
        });
      }
    } else {
      // If no answer selected, just highlight the correct one
      options.forEach(o => {
        if (o.value === correctAns) o.parentElement.classList.add('correct');
      });
    }

    // Show explanation
    explanationDiv.innerHTML = `**Correct Answer:** <span class="correct-option-text">${correctOptionText}</span><br>${qData.explanation}`;
    explanationDiv.classList.add('show');
  }
  document.getElementById('result').innerText = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
