<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAA Practice Test - Set 3</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f1f5f9; }
    .question-block {
      background: #fff; padding: 15px; margin-bottom: 10px;
      border-radius: 10px; box-shadow: 0 0 6px #ccc;
    }
    .option { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #submitBtn {
      padding: 10px 25px; font-size: 16px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px; font-weight: bold; font-size: 18px;
    }
  </style>
</head>
<body>
<h2>JAA Practice Test - Set 3 (25 Questions)</h2>
<p>तुमच्या आजच्या सरावासाठी २५ प्रश्न. (25 questions for your practice today.)</p>
<form id='quizForm'></form>
<button id="submitBtn">Submit</button>
<div id="result"></div>
<script>
// प्रश्न आणि उत्तरांचा संच
const questions = [
// Language
["Choose the correct article: She saw ___ elephant at the zoo. (योग्य उपपद (article) निवडा: तिने प्राणीसंग्रहालयात ___ हत्ती पाहिला.)", ["A) a", "B) an", "C) the", "D) no article"], "B"],
["What is the meaning of the idiom 'To burn the midnight oil'? ('To burn the midnight oil' या वाक्प्रचाराचा अर्थ काय आहे?)", ["A) To waste time (वेळ वाया घालवणे)", "B) To work late into the night (रात्री उशिरापर्यंत काम करणे)", "C) To relax completely (पूर्णपणे आराम करणे)", "D) To go to bed early (लवकर झोपायला जाणे)"], "B"],
["Find the antonym for 'Optimistic'. ('Optimistic' या शब्दाचा विरुद्धार्थी शब्द शोधा.)", ["A) Hopeful (आशावादी)", "B) Pessimistic (निराशावादी)", "C) Positive (सकारात्मक)", "D) Cheerful (आनंदी)"], "B"],
["Which of the following sentences is in the present continuous tense? (खालीलपैकी कोणते वाक्य चालू वर्तमानकाळात आहे?)", ["A) They study hard. (ते खूप अभ्यास करतात.)", "B) He is playing football. (तो फुटबॉल खेळत आहे.)", "C) She had cooked dinner. (तिने रात्रीचे जेवण बनवले होते.)", "D) We will visit Mumbai. (आम्ही मुंबईला भेट देऊ.)"], "B"],
["Identify the grammatically correct sentence. (व्याकरणदृष्ट्या योग्य वाक्य ओळखा.)", ["A) Each of the students have submitted their assignments. (प्रत्येक विद्यार्थ्याने त्यांचे असाइनमेंट सबमिट केले आहे.)", "B) Neither John nor Mary are coming to the party. (जॉन किंवा मेरी कोणीही पार्टीला येत नाहीत.)", "C) The news is good. (बातमी चांगली आहे.)", "D) Many a student were absent today. (आज अनेक विद्यार्थी गैरहजर होते.)"], "C"],

// Mathematics
["If the side of a square is 8 cm, what is its area? (जर चौरसाची बाजू ८ सेमी असेल, तर त्याचे क्षेत्रफळ किती आहे?)", ["A) 16 sq cm", "B) 32 sq cm", "C) 64 sq cm", "D) 128 sq cm"], "C"],
["What is 15% of 200? (२०० च्या १५% किती?)", ["A) 15", "B) 20", "C) 30", "D) 45"], "C"],
["Find the missing number in the series: 1, 8, 27, 64, ___. (क्रमातील गहाळ संख्या शोधा: १, ८, २७, ६४, ___.)", ["A) 81", "B) 100", "C) 125", "D) 144"], "C"],
["The average of 5 numbers is 25. If one number is removed, the average becomes 20. What was the removed number? (५ संख्यांची सरासरी २५ आहे. जर एक संख्या काढली, तर सरासरी २० होते. काढलेली संख्या कोणती होती?)", ["A) 20", "B) 25", "C) 30", "D) 45"], "D"],
["A sum of Rs. 1200 is invested at 5% simple interest per annum. What will be the interest earned after 3 years? (१२०० रुपयांची रक्कम वार्षिक ५% सरळ व्याजाने गुंतवली आहे. ३ वर्षांनंतर किती व्याज मिळेल?)", ["A) Rs. 150", "B) Rs. 180", "C) Rs. 200", "D) Rs. 120"], "B"],

// General Knowledge
["Who is the current Chief Minister of Maharashtra (as of July 2024)? (महाराष्ट्राचे सध्याचे मुख्यमंत्री कोण आहेत (जुलै २०२४ नुसार)?)", ["A) Devendra Fadnavis", "B) Uddhav Thackeray", "C) Eknath Shinde", "D) Ajit Pawar"], "C"],
["The 'Make in India' initiative was launched in which year? ('मेक इन इंडिया' उपक्रम कोणत्या वर्षी सुरू करण्यात आला?)", ["A) 2012", "B) 2014", "C) 2016", "D) 2018"], "B"],
["Which Indian state is known as the 'Spice Garden of India'? (भारतातील कोणते राज्य 'भारताची मसाल्याची बाग' म्हणून ओळखले जाते?)", ["A) Kerala (केरळ)", "B) Karnataka (कर्नाटक)", "C) Tamil Nadu (तामिळनाडू)", "D) Andhra Pradesh (आंध्र प्रदेश)"], "A"],
["The 'Startup India' initiative primarily focuses on: ('स्टार्टअप इंडिया' उपक्रम मुख्यतः कशावर लक्ष केंद्रित करतो?)", ["A) Promoting traditional industries (पारंपरिक उद्योगांना प्रोत्साहन देणे)", "B) Encouraging entrepreneurship and innovation (उद्योजकता आणि नवनिर्मितीला प्रोत्साहन देणे)", "C) Developing agricultural sector (कृषी क्षेत्राचा विकास करणे)", "D) Supporting large corporations (मोठ्या कंपन्यांना आधार देणे)"], "B"],
["Who wrote the book 'Discovery of India'? ('डिस्कव्हरी ऑफ इंडिया' हे पुस्तक कोणी लिहिले?)", ["A) Mahatma Gandhi (महात्मा गांधी)", "B) Jawaharlal Nehru (जवाहरलाल नेहरू)", "C) Sardar Vallabhbhai Patel (सरदार वल्लभभाई पटेल)", "D) Dr. B.R. Ambedkar (डॉ. बी.आर. आंबेडकर)"], "B"],

// Reasoning and Analytical Skills
["If 'FLOWER' is coded as 'GMNXFS', how will 'FRUIT' be coded? (जर 'FLOWER' ला 'GMNXFS' असे कोड केले जाते, तर 'FRUIT' ला कसे कोड केले जाईल?)", ["A) GSUJV", "B) GSVJU", "C) GJVUS", "D) GSWJT"], "A"],
["Find the odd one out: (विसंगत शब्द ओळखा:)", ["A) Jupiter (गुरु)", "B) Mars (मंगळ)", "C) Earth (पृथ्वी)", "D) Moon (चंद्र)"], "D"],
["Statements: All chairs are tables. Some tables are wooden. Conclusion: (विधाने: सर्व खुर्च्या टेबल आहेत. काही टेबल लाकडी आहेत. निष्कर्ष:)", ["A) All chairs are wooden. (सर्व खुर्च्या लाकडी आहेत.)", "B) Some chairs are wooden. (काही खुर्च्या लाकडी आहेत.)", "C) Some wooden items are chairs. (काही लाकडी वस्तू खुर्च्या आहेत.)", "D) Some tables are chairs. (काही टेबल खुर्च्या आहेत.)"], "D"],
["If yesterday was Tuesday, what day is tomorrow? (जर काल मंगळवार होता, तर उद्या कोणता वार आहे?)", ["A) Wednesday (बुधवार)", "B) Thursday (गुरुवार)", "C) Friday (शुक्रवार)", "D) Saturday (शनिवार)"], "B"],
["Complete the analogy: Bird : Nest :: Dog : ? (सादृश्य पूर्ण करा: पक्षी : घरटे :: कुत्रा : ?)", ["A) Stable (तबेला)", "B) Kennel (कॅनेल)", "C) Den (गुहा)", "D) Coop (कूप)"], "B"],

// Computer Knowledge
["Which protocol is used for sending emails? (ईमेल पाठवण्यासाठी कोणता प्रोटोकॉल वापरला जातो?)", ["A) HTTP", "B) FTP", "C) SMTP", "D) POP3"], "C"],
["What is RAM primarily used for in a computer? (संगणकामध्ये RAM मुख्यतः कशासाठी वापरले जाते?)", ["A) Long-term data storage (दीर्घकालीन डेटा साठवणूक)", "B) Temporary data storage for running programs (चालू असलेल्या प्रोग्राम्ससाठी तात्पुरती डेटा साठवणूक)", "C) Processing calculations (गणितीय प्रक्रिया करणे)", "D) Displaying graphics (ग्राफिक्स प्रदर्शित करणे)"], "B"],
["Which of the following is a cybersecurity threat? (खालीलपैकी कोणता सायबरसुरक्षा धोका आहे?)", ["A) Antivirus (अँटीव्हायरस)", "B) Firewall (फायरवॉल)", "C) Malware (मालवेअर)", "D) Encryption (एनक्रिप्शन)"], "C"],
["What is the main function of a CPU? (CPU चे मुख्य कार्य काय आहे?)", ["A) To store data (डेटा साठवणे)", "B) To execute instructions (सूचना कार्यान्वित करणे)", "C) To display output (आउटपुट प्रदर्शित करणे)", "D) To connect to the internet (इंटरनेटशी कनेक्ट करणे)"], "B"],
["Which application is best suited for creating presentations? (प्रेझेंटेशन्स तयार करण्यासाठी कोणते ॲप्लिकेशन सर्वात योग्य आहे?)", ["A) Microsoft Word", "B) Microsoft Excel", "C) Microsoft PowerPoint", "D) Microsoft Access"], "C"]
];

const form = document.getElementById('quizForm');

// प्रश्नांची निर्मिती
questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q[0]}</p>`;
  q[1].forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${optLabel}) ${opt}
      </label>
    `;
  });
  div.innerHTML += `<input type="hidden" id="ans${i}" value="${q[2]}">`;
  form.appendChild(div);
});

// निकाल तपासण्यासाठी फंक्शन
document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const correct = document.getElementById('ans' + i).value;
    const selected = document.querySelector('input[name="q' + i + '"]:checked');
    const options = document.getElementsByName('q' + i);
    options.forEach(o => o.parentElement.classList.remove('correct', 'incorrect'));
    if (selected) {
      if (selected.value === correct) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        options.forEach(o => {
          if (o.value === correct) o.parentElement.classList.add('correct');
        });
      }
    } else {
      // जर कोणतेही उत्तर निवडले नसेल तर योग्य उत्तर दाखवा
      options.forEach(o => {
        if (o.value === correct) o.parentElement.classList.add('correct');
      });
    }
  }
  document.getElementById('result').innerText = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
