        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const scoreText = document.getElementById('score-text');

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to display the current question
        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionText.innerHTML = `${currentQuestion.question_en}<br><br> ${currentQuestion.question_mr}`;
                optionsContainer.innerHTML = '';
                nextButton.classList.add('hidden');
                answered = false;

                shuffleArray(currentQuestion.options);
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerHTML = option;
                    button.classList.add('option-btn');
                    button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                    optionsContainer.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        // Function to handle answer selection
        function selectAnswer(button, selectedOption, correctAnswer) {
            if (answered) return;
            answered = true;

            if (selectedOption === correctAnswer) {
                score++;
                button.classList.remove('bg-gray-100');
                button.classList.add('correct');
            } else {
                button.classList.remove('bg-gray-100');
                button.classList.add('incorrect');

                // Highlight the correct answer
                const optionButtons = optionsContainer.querySelectorAll('.option-btn');
                optionButtons.forEach(btn => {
                    if (btn.innerHTML === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            nextButton.classList.remove('hidden');
        }

        // Function to show the final result
        function showResult() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreText.innerHTML = `You scored ${score} out of ${questions.length}.<br><br> तुम्हाला ${questions.length} पैकी ${score} गुण मिळाले.`;
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            showQuestion();
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        restartButton.addEventListener('click', restartQuiz);

        // Initial call to start the quiz
        window.onload = function() {
            shuffleArray(questions);
            showQuestion();
        };
