<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAA IIT-B MOCK TEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .quiz-container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question-block {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            position: relative;
        }
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .question-text .en {
            display: block;
            font-size: 1rem;
            font-weight: 400;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        .options-list label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }
        .options-list label:hover {
            background-color: #f9fafb;
        }
        .options-list input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #9ca3af;
            border-radius: 50%;
            transition: all 0.2s;
            position: relative;
            flex-shrink: 0;
        }
        .options-list input[type="radio"]:checked {
            background-color: #1c64f2;
            border-color: #1c64f2;
        }
        .options-list input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.625rem;
            height: 0.625rem;
            background-color: #fff;
            border-radius: 50%;
        }
        .options-list .option-text {
            font-size: 1rem;
            color: #374151;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #1c64f2;
            color: #fff;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #1a56db;
        }
        .results-section {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            display: none;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 500;
            color: #4b5563;
        }
        .result-value {
            font-weight: 700;
        }
        .correct-answer-block {
            background-color: #d1fae5;
            border: 1px solid #34d399;
        }
        .wrong-answer-block {
            background-color: #fee2e2;
            border: 1px solid #f87171;
        }
        .correct-option-label {
             background-color: #bbf7d0 !important;
             border: 1px solid #22c55e;
        }
        .selected-wrong-option-label {
            background-color: #fecaca !important;
            border: 1px solid #ef4444;
        }
        .explanation {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #e0f2fe;
            border-left: 4px solid #38b2ac;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            color: #1a202c;
            display: none;
        }
        .explanation .en {
            display: block;
            font-weight: 400;
            color: #4a5568;
        }
        .explanation .mr {
            display: block;
            font-weight: 500;
            color: #2d3748;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">JAA IIT-B MOCK TEST</h1>
        <form id="quiz-form">
            <!-- Questions will be dynamically loaded here by JavaScript -->
            <button type="submit" class="submit-btn mt-6">Submit</button>
        </form>

        <div id="results" class="results-section">
            <h2 class="text-2xl font-bold mb-4 text-center">तुमचा स्कोअर</h2>
            <div class="result-item">
                <span class="result-label">एकूण प्रश्न</span>
                <span class="result-value text-gray-700" id="total-questions">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">बरोबर उत्तरे</span>
                <span class="result-value text-green-600" id="correct-count">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">चुकीची उत्तरे</span>
                <span class="result-value text-red-600" id="wrong-count">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">उत्तरे दिलेली नाहीत</span>
                <span class="result-value text-gray-500" id="unattempted-count">0</span>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            // IIT and Services Schemes
            {
                id: 1,
                en: "Which IIT established the 'Rural Technology Action Group' (RuTAG) to address rural development issues?",
                mr: "ग्रामीण विकासाच्या प्रश्नांवर लक्ष देण्यासाठी कोणत्या IIT ने 'रूरल टेक्नॉलॉजी ॲक्शन ग्रुप' (RuTAG) ची स्थापना केली आहे?",
                options: { a: "IIT दिल्ली", b: "IIT मुंबई", c: "IIT कानपूर", d: "IIT मद्रास" },
                correct: 'a',
                explanation_en: "IIT Delhi, in collaboration with the Government, established RuTAG to provide technological solutions for rural development.",
                explanation_mr: "IIT दिल्लीने, सरकारच्या सहकार्याने, ग्रामीण विकासासाठी तांत्रिक उपाययोजना प्रदान करण्यासाठी RuTAG ची स्थापना केली."
            },
            {
                id: 2,
                en: "The 'Smart India Hackathon' is a nationwide initiative to find digital solutions for various challenges. Which ministry organises it?",
                mr: "विविध आव्हानांवर डिजिटल उपाय शोधण्यासाठी 'स्मार्ट इंडिया हॅकाथॉन' हा देशव्यापी उपक्रम कोणत्या मंत्रालयाद्वारे आयोजित केला जातो?",
                options: { a: "Ministry of Electronics and IT", b: "Ministry of Education", c: "Ministry of Skill Development", d: "NITI Aayog" },
                correct: 'b',
                explanation_en: "The Smart India Hackathon is organised by the Ministry of Education's Innovation Cell and AICTE.",
                explanation_mr: "स्मार्ट इंडिया हॅकाथॉन शिक्षण मंत्रालयाच्या 'इनोव्हेशन सेल' आणि AICTE द्वारे आयोजित केला जातो."
            },
            {
                id: 3,
                en: "Which scheme aims to provide health insurance coverage of ₹5 lakh per family for the poor and vulnerable sections?",
                mr: "कोणत्या योजनेचा उद्देश गरीब आणि असुरक्षित लोकांसाठी प्रति कुटुंब ₹५ लाख पर्यंतचे आरोग्य विमा संरक्षण प्रदान करणे आहे?",
                options: { a: "प्रधानमंत्री जन धन योजना", b: "आयुष्मान भारत योजना", c: "प्रधानमंत्री किसान सन्मान निधी", d: "सुकन्या समृद्धी योजना" },
                correct: 'b',
                explanation_en: "Ayushman Bharat, also known as PM-JAY, is a flagship scheme to provide health coverage to the bottom 40% of the population.",
                explanation_mr: "आयुष्मान भारत, ज्याला PM-JAY म्हणूनही ओळखले जाते, ही देशातील ४०% गरीब लोकसंख्येला आरोग्य विमा प्रदान करणारी प्रमुख योजना आहे."
            },
            {
                id: 4,
                en: "The 'Startup India' initiative was launched by the government to foster a culture of innovation and entrepreneurship. In which year was it launched?",
                mr: "'स्टार्टअप इंडिया' हा उपक्रम सरकारद्वारे नवोपक्रम आणि उद्योजकतेला प्रोत्साहन देण्यासाठी सुरू करण्यात आला. तो कोणत्या वर्षी सुरू झाला?",
                options: { a: "२०१४", b: "२०१५", c: "२०१६", d: "२०१७" },
                correct: 'c',
                explanation_en: "The Startup India initiative was launched by Prime Minister Narendra Modi on 16 January 2016.",
                explanation_mr: "स्टार्टअप इंडिया उपक्रम १६ जानेवारी २०१६ रोजी पंतप्रधान नरेंद्र मोदी यांच्या हस्ते सुरू करण्यात आला."
            },
            {
                id: 5,
                en: "Which IIT has a notable campus in Gandhinagar, Gujarat, and is known for its interdisciplinary approach to education?",
                mr: "कोणत्या IIT चा गांधीनगर, गुजरात येथे कॅम्पस आहे आणि शिक्षणाच्या आंतरविद्याशाखीय दृष्टिकोनासाठी (interdisciplinary approach) ओळखली जाते?",
                options: { a: "IIT कानपूर", b: "IIT दिल्ली", c: "IIT बॉम्बे", d: "IIT गांधीनगर" },
                correct: 'd',
                explanation_en: "IIT Gandhinagar is known for its unique curriculum that includes a strong emphasis on arts, humanities, and social sciences.",
                explanation_mr: "IIT गांधीनगर त्याच्या अद्वितीय अभ्यासक्रमासाठी ओळखले जाते, ज्यामध्ये कला, मानविकी आणि सामाजिक विज्ञानांवर विशेष भर दिला जातो."
            },
            // Current Affairs
            {
                id: 6,
                en: "Which Indian state has been recognised as the 'Tourism Capital of India' for 2024?",
                mr: "२०२४ साठी कोणत्या भारतीय राज्याला 'भारताची पर्यटन राजधानी' म्हणून मान्यता मिळाली आहे?",
                options: { a: "गोवा", b: "राजस्थान", c: "उत्तर प्रदेश", d: "महाराष्ट्र" },
                correct: 'c',
                explanation_en: "Uttar Pradesh was recognised as the Tourism Capital of India for its efforts to promote tourism and develop religious sites.",
                explanation_mr: "उत्तर प्रदेशला पर्यटन वाढवण्यासाठी आणि धार्मिक स्थळांचा विकास करण्याच्या प्रयत्नांसाठी 'भारताची पर्यटन राजधानी' म्हणून मान्यता मिळाली."
            },
            {
                id: 7,
                en: "Who won the 'Dadasaheb Phalke International Film Festival Award' for Best Actor in 2024?",
                mr: "२०२४ मध्ये 'दादासाहेब फाळके आंतरराष्ट्रीय चित्रपट महोत्सव पुरस्कार' मध्ये सर्वोत्कृष्ट अभिनेत्याचा पुरस्कार कोणाला मिळाला?",
                options: { a: "शाहरुख खान", b: "रणबीर कपूर", c: "अल्लू अर्जुन", d: "विकी कौशल" },
                correct: 'a',
                explanation_en: "Shah Rukh Khan won the Best Actor award for his role in the film 'Jawan'.",
                explanation_mr: "शाहरुख खानला 'जवान' चित्रपटातील भूमिकेसाठी सर्वोत्कृष्ट अभिनेत्याचा पुरस्कार मिळाला."
            },
            {
                id: 8,
                en: "The 'World Economic Forum' 2024 was held in which city?",
                mr: "२०२४ चे 'वर्ल्ड इकॉनॉमिक फोरम' कोणत्या शहरात आयोजित करण्यात आले होते?",
                options: { a: "दावोस", b: "पॅरिस", c: "न्यूयॉर्क", d: "दिल्ली" },
                correct: 'a',
                explanation_en: "The annual meeting of the World Economic Forum is traditionally held in Davos, Switzerland.",
                explanation_mr: "वर्ल्ड इकॉनॉमिक फोरमची वार्षिक बैठक पारंपारिकपणे स्वित्झर्लंडमधील दावोस येथे आयोजित केली जाते."
            },
            {
                id: 9,
                en: "Which country has recently launched the world's first 'wooden satellite' into orbit?",
                mr: "कोणत्या देशाने नुकताच जगातील पहिला 'लाकडी उपग्रह' (wooden satellite) कक्षेत प्रक्षेपित केला आहे?",
                options: { a: "अमेरिका", b: "जपान", c: "रशिया", d: "भारत" },
                correct: 'b',
                explanation_en: "Japan's 'LignoSat' is a pioneering project to test the use of biodegradable wood in space technology.",
                explanation_mr: "जपानचा 'LignoSat' हा अंतराळ तंत्रज्ञानात बायोडिग्रेडेबल लाकडाचा वापर तपासण्यासाठी एक पथदर्शी प्रकल्प आहे."
            },
            {
                id: 10,
                en: "The 'Khelo India Youth Games 2024' were hosted by which state?",
                mr: "२०२४ मध्ये 'खेलो इंडिया युवा खेळांचे' यजमानपद कोणत्या राज्याने भूषवले?",
                options: { a: "महाराष्ट्र", b: "तामिळनाडू", c: "उत्तर प्रदेश", d: "हरियाणा" },
                correct: 'b',
                explanation_en: "Tamil Nadu hosted the sixth edition of the Khelo India Youth Games in 2024.",
                explanation_mr: "तामिळनाडूने २०२४ मध्ये 'खेलो इंडिया युवा खेळांच्या' सहाव्या आवृत्तीचे आयोजन केले होते."
            },
            // Maths
            {
                id: 11,
                en: "A sum of money doubles itself in 5 years at simple interest. In how many years will it become four times?",
                mr: "एक रक्कम ५ वर्षांत सरळ व्याजाने दुप्पट होते. ती चौपट होण्यासाठी किती वर्षे लागतील?",
                options: { a: "१० वर्षे", b: "१२ वर्षे", c: "१५ वर्षे", d: "२० वर्षे" },
                correct: 'c',
                explanation_en: "If a sum of money doubles in 5 years, it means the interest earned is equal to the principal amount (100% interest). To become four times, it needs 300% interest. So, time = 5 years * 3 = 15 years.",
                explanation_mr: "जर एखादी रक्कम ५ वर्षांत दुप्पट झाली, तर याचा अर्थ कमावलेले व्याज मूळ रकमेच्या (१००% व्याज) बरोबर आहे. चौपट होण्यासाठी ३००% व्याज आवश्यक आहे. म्हणून, वेळ = ५ वर्षे * ३ = १५ वर्षे."
            },
            {
                id: 12,
                en: "What is the area of a circle whose radius is 7 cm?",
                mr: "ज्या वर्तुळाची त्रिज्या ७ सेमी आहे, त्याचे क्षेत्रफळ किती असेल?",
                options: { a: "144 cm²", b: "154 cm²", c: "49 cm²", d: "22 cm²" },
                correct: 'b',
                explanation_en: "Area of a circle = πr². Area = (22/7) * 7 * 7 = 154 cm².",
                explanation_mr: "वर्तुळाचे क्षेत्रफळ = πr². क्षेत्रफळ = (२२/७) * ७ * ७ = १५४ सेमी²."
            },
            {
                id: 13,
                en: "What is the value of 15 x 3 + (12 / 4) - 5?",
                mr: "१५ * ३ + (१२ / ४) - ५ चे मूल्य किती आहे?",
                options: { a: "४२", b: "४३", c: "४५", d: "४६" },
                correct: 'b',
                explanation_en: "According to BODMAS rule: 12 / 4 = 3. 15 * 3 = 45. 45 + 3 - 5 = 43.",
                explanation_mr: "BODMAS नियमानुसार: १२ / ४ = ३. १५ * ३ = ४५. ४५ + ३ - ५ = ४३."
            },
            {
                id: 14,
                en: "The ratio of boys to girls in a class is 4:3. If there are 28 boys, what is the total number of students?",
                mr: "एका वर्गात मुले आणि मुली यांचे गुणोत्तर ४:३ आहे. जर मुलांची संख्या २८ असेल, तर विद्यार्थ्यांची एकूण संख्या किती आहे?",
                options: { a: "४९", b: "२१", c: "७", d: "४५" },
                correct: 'a',
                explanation_en: "If 4 parts = 28 boys, then 1 part = 7. Girls = 3 parts = 3 * 7 = 21. Total students = 28 + 21 = 49.",
                explanation_mr: "जर ४ भाग = २८ मुले, तर १ भाग = ७. मुली = ३ भाग = ३ * ७ = २१. एकूण विद्यार्थी = २८ + २१ = ४९."
            },
            {
                id: 15,
                en: "What is the simple interest on ₹1000 for 2 years at 10% per annum?",
                mr: "₹१००० वर २ वर्षांसाठी १०% वार्षिक दराने सरळ व्याज किती असेल?",
                options: { a: "₹१००", b: "₹२००", c: "₹१२००", d: "₹१२१०" },
                correct: 'b',
                explanation_en: "Simple Interest = (Principal * Rate * Time) / 100. SI = (1000 * 10 * 2) / 100 = 200.",
                explanation_mr: "सरळ व्याज = (मुद्दल * दर * काळ) / १००. सरळ व्याज = (१००० * १० * २) / १०० = २००."
            },
            // Reasoning
            {
                id: 16,
                en: "Pointing to a photograph, a man said, 'I have no brother or sister, but that man's father is my father's son.' Whose photograph was it?",
                mr: "एका छायाचित्राकडे बोट दाखवून एक माणूस म्हणाला, 'मला कोणताही भाऊ किंवा बहीण नाही, पण त्या माणसाचा वडील माझ्या वडिलांचा मुलगा आहे.' ते छायाचित्र कोणाचे होते?",
                options: { a: "त्याच्या वडिलांचे", b: "त्याच्या स्वतःचे", c: "त्याच्या मुलाचे", d: "त्याच्या आजोबांचे" },

        document.addEventListener('DOMContentLoaded', function() {
            const quizForm = document.getElementById('quiz-form');
            const resultsSection = document.getElementById('results');
            const totalQuestionsElement = document.getElementById('total-questions');

            const questionContainer = document.createElement('div');
            questions.forEach(q => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                questionBlock.id = `question-block-${q.id}`;

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.innerHTML = `<span class="mr">${q.id}. ${q.mr}</span><span class="en">${q.id}. ${q.en}</span>`;
                questionBlock.appendChild(questionText);

                const optionsList = document.createElement('div');
                optionsList.className = 'options-list';
                
                const optionLetters = ['a', 'b', 'c', 'd'];
                let optionIndex = 0;

                for (const key in q.options) {
                    const label = document.createElement('label');
                    label.innerHTML = `
                        <input type="radio" name="q${q.id}" value="${key}">
                        <span class="option-text">${optionLetters[optionIndex]}) ${q.options[key]}</span>
                    `;
                    optionsList.appendChild(label);
                    optionIndex++;
                }
                questionBlock.appendChild(optionsList);

                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';
                explanationDiv.id = `explanation-${q.id}`;
                explanationDiv.innerHTML = `<span class="mr">स्पष्टीकरण: ${q.explanation_mr}</span><span class="en">Explanation: ${q.explanation_en}</span>`;
                questionBlock.appendChild(explanationDiv);

                questionContainer.appendChild(questionBlock);
            });
            quizForm.prepend(questionContainer);
            totalQuestionsElement.textContent = questions.length;

            quizForm.addEventListener('submit', function(event) {
                event.preventDefault();

                let correctCount = 0;
                let wrongCount = 0;
                let unattemptedCount = 0;

                questions.forEach(q => {
                    const questionName = 'q' + q.id;
                    const questionBlock = document.getElementById(`question-block-${q.id}`);
                    const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`);
                    const explanationDiv = document.getElementById(`explanation-${q.id}`);

                    questionBlock.classList.remove('correct-answer-block', 'wrong-answer-block');
                    questionBlock.querySelectorAll('label').forEach(label => {
                        label.classList.remove('correct-option-label', 'selected-wrong-option-label');
                        label.style.backgroundColor = '';
                        label.style.borderColor = '';
                    });
                    
                    if (selectedOption) {
                        const userAnswer = selectedOption.value;
                        const selectedLabel = selectedOption.closest('label');

                        if (userAnswer === q.correct) {
                            correctCount++;
                            questionBlock.classList.add('correct-answer-block');
                        } else {
                            wrongCount++;
                            questionBlock.classList.add('wrong-answer-block');
                            selectedLabel.classList.add('selected-wrong-option-label');
                        }
                        const correctLabel = document.querySelector(`input[name="${questionName}"][value="${q.correct}"]`).closest('label');
                        correctLabel.classList.add('correct-option-label');
                    } else {
                        unattemptedCount++;
                        questionBlock.classList.add('wrong-answer-block');
                        const correctLabel = document.querySelector(`input[name="${questionName}"][value="${q.correct}"]`).closest('label');
                        correctLabel.classList.add('correct-option-label');
                    }
                    
                    questionBlock.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);

                    if (explanationDiv) {
                        explanationDiv.style.display = 'block';
                    }
                });

                document.getElementById('correct-count').textContent = correctCount;
                document.getElementById('wrong-count').textContent = wrongCount;
                document.getElementById('unattempted-count').textContent = unattemptedCount;

                resultsSection.style.display = 'block';
                this.querySelector('.submit-btn').disabled = true;
            });
        });
    </script>
