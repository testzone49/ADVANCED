  q: `Point out the correct direction: A man walks 15m North. Turns right, walks 20m. Turns right, walks 25m. Turns right, walks 20m. How far and in which direction is he from his starting point? (योग्य दिशा ओळखा: एक माणूस १५मी उत्तरेकडे चालतो. उजवीकडे वळतो, २०मी चालतो. उजवीकडे वळतो, २५मी चालतो. उजवीकडे वळतो, २०मी चालतो. तो त्याच्या सुरुवातीच्या बिंदूपासून किती दूर आणि कोणत्या दिशेला आहे?)`,

(९:०० वाजता, तास काटा ९ वाजता असतो आणि मिनिट काटा १२ वाजता असतो. जर तास काटा (९ वाजता) दक्षिणेकडे असेल, तर याचा अर्थ घड्याळ त्याच्या मानक स्थितीपासून ९० अंशांनी घड्याळाच्या दिशेने फिरवले आहे (जिथे ९ पश्चिम असते). जर ९ दक्षिण असेल, तर १२ (मानक स्थितीत उत्तर) पूर्व असेल. म्हणून मिनिट काटा पूर्वेकडे असेल.)`
},

(सलग अक्षरांमधील फरकाचा नमुना वाढत आहे: A ते C (+२ अक्षरे), C ते F (+३ अक्षरे), F ते J (+४ अक्षरे), J ते O (+५ अक्षरे). त्यामुळे पुढील फरक +६ अक्षरे असावा. O (+६ अक्षरे) = U.)`

{
  q: `In a row of 40 students, R is 15th from the left end and S is 20th from the right end. How many students are between R and S? (४० विद्यार्थ्यांच्या रांगेत, R डाव्या टोकापासून १५ वा आहे आणि S उजव्या टोकापासून २० वा आहे. R आणि S यांच्यामध्ये किती विद्यार्थी आहेत?)`,
  options: ["A) 5", "B) 6", "C) 7", "D) 8"],
  ans: "A",
  explanation: `Total students = 40. Position of R from left = 15. Position of S from right = 20. Total positions covered by R and S from ends = 15 + 20 = 35. Number of students between R and S = Total students - (Position of R + Position of S) = 40 - 35 = 5.
(एकूण विद्यार्थी = ४०. R ची डावीकडून स्थिती = १५. S ची उजवीकडून स्थिती = २०. R आणि S ने टोकांकडून व्यापलेली एकूण स्थिती = १५ + २० = ३५. R आणि S यांच्यामधील विद्यार्थ्यांची संख्या = एकूण विद्यार्थी - (R ची स्थिती + S ची स्थिती) = ४० - ३५ = ५.)`
},
{
  q: `If today is Tuesday, what day of the week will it be after 100 days? (जर आज मंगळवार असेल, तर १०० दिवसांनी आठवड्याचा कोणता दिवस असेल?)`,
  options: ["A) Monday (सोमवार)", "B) Tuesday (मंगळवार)", "C) Wednesday (बुधवार)", "D) Thursday (गुरुवार)"],
  ans: "D",
  explanation: `To find the day after 100 days, divide 100 by 7 (number of days in a week) and find the remainder. 100 / 7 = 14 with a remainder of 2. So, the day will be 2 days after Tuesday, which is Thursday.

// Quantitative Aptitude (संख्यात्मक योग्यता) - 15 Questions
{
  q: `A, B, C can do a work in 10, 12, 15 days respectively. They start together. A leaves after 2 days. B leaves 3 days before completion. In how many days is the work completed? (A, B, C एक काम अनुक्रमे १०, १२, १५ दिवसांत करू शकतात. त्यांनी एकत्र सुरुवात केली. A २ दिवसांनी सोडून जातो. B काम पूर्ण होण्याच्या ३ दिवस आधी सोडून जातो. काम किती दिवसांत पूर्ण होते?)`,
  options: ["A) 7 days", "B) 8 days", "C) 9 days", "D) 10 days"],
  ans: "A",
  explanation: `Let the total work be 60 units (LCM of 10, 12, 15).
A's efficiency = 60/10 = 6 units/day.
B's efficiency = 60/12 = 5 units/day.
C's efficiency = 60/15 = 4 units/day.
A, B, C work together for 2 days: (6+5+4) * 2 = 15 * 2 = 30 units.
Remaining work = 60 - 30 = 30 units.
Let the total number of days for completion be 'T'.
B leaves 3 days before completion, so B works for (T-3) days.
C works for the entire 'T' days.
Work done by A = 2 * (1/10) = 1/5.
Work done by B = (T-3) * (1/12).
Work done by C = T * (1/15).
Total work = 1.
(1/5) + (T-3)/12 + T/15 = 1
Multiply by LCM(5, 12, 15) = 60:
12 + 5(T-3) + 4T = 60
12 + 5T - 15 + 4T = 60
9T - 3 = 60
9T = 63
T = 7 days.
The work is completed in 7 days.
(एकूण काम ६० युनिट्स मानू (१०, १२, १५ चा लसावि). A ची कार्यक्षमता = ६ युनिट्स/दिवस, B ची = ५ युनिट्स/दिवस, C ची = ४ युनिट्स/दिवस. A, B, C यांनी पहिल्या २ दिवसांत केलेले काम = (६+५+४) * २ = १५ * २ = ३० युनिट्स. उरलेले काम = ६० - ३० = ३० युनिट्स. कामाच्या पूर्ततेसाठी लागणारे एकूण दिवस 'T' मानू. B काम पूर्ण होण्याच्या ३ दिवस आधी सोडून जातो, त्यामुळे B (T-३) दिवस काम करतो. C पूर्ण 'T' दिवस काम करतो. एकूण काम = १. (१/५) + (T-३)/१२ + T/१५ = १. ६० ने गुणल्यास: १२ + ५(T-३) + ४T = ६० => १२ + ५T - १५ + ४T = ६० => ९T - ३ = ६० => ९T = ६३ => T = ७ दिवस. काम ७ दिवसांत पूर्ण होते.)`
},
{
  q: `A shopkeeper sells an item at 20% profit. If he had bought it at 10% less and sold it for Rs. 30 more, he would have gained 40%. Find the cost price. (एक दुकानदार एक वस्तू २०% नफ्याने विकतो. जर त्याने ती १०% कमी किमतीत खरेदी केली असती आणि ३० रुपये अधिकला विकली असती, तर त्याला ४०% नफा झाला असता. खरेदी किंमत शोधा.)`,
  options: ["A) Rs. 400", "B) Rs. 500", "C) Rs. 600", "D) Rs. 750"],
  ans: "B",
  explanation: `Let the Cost Price (CP) be Rs. x. Original Selling Price (SP1) = x + 0.20x = 1.2x. If he bought it at 10% less, New Cost Price (CP2) = x - 0.10x = 0.9x. If he sold it for Rs. 30 more, New Selling Price (SP2) = SP1 + 30 = 1.2x + 30. He gained 40% on CP2. So, SP2 = CP2 * (1 + 40/100) = 0.9x * 1.40 = 1.26x. Equating SP2: 1.2x + 30 = 1.26x => 30 = 1.26x - 1.2x => 30 = 0.06x => x = 30 / 0.06 = 3000 / 6 = Rs. 500.
(खरेदी किंमत (CP) रु. x मानू. मूळ विक्री किंमत (SP1) = x + ०.२०x = १.२०x. जर त्याने ती १०% कमीला खरेदी केली असती, तर नवीन खरेदी किंमत (CP2) = x - ०.१०x = ०.९x. जर त्याने ती ३० रुपये अधिकला विकली असती, तर नवीन विक्री किंमत (SP2) = SP1 + ३० = १.२०x + ३०. त्याला CP2 वर ४०% नफा झाला. म्हणून, SP2 = CP2 * (१ + ४०/१००) = ०.९x * १.४० = १.२६x. SP2 समान केल्यास: १.२०x + ३० = १.२६x => ३० = ०.०६x => x = ३० / ०.०६ = ३००० / ६ = रु. ५००.)`
},
{
  q: `A boat covers 24 km upstream and 36 km downstream in 6 hours. It covers 36 km upstream and 24 km downstream in 6.5 hours. Find the speed of the boat in still water. (एक बोट २४ किमी प्रवाहाच्या विरुद्ध दिशेने आणि ३६ किमी प्रवाहाच्या दिशेने ६ तासांत जाते. ती ३६ किमी प्रवाहाच्या विरुद्ध दिशेने आणि २४ किमी प्रवाहाच्या दिशेने ६.५ तासांत जाते. स्थिर पाण्यातील बोटीचा वेग शोधा.)`,
  options: ["A) 10 km/hr", "B) 12 km/hr", "C) 15 km/hr", "D) 18 km/hr"],
  ans: "A",
  explanation: `Let speed of boat in still water = u km/hr and speed of stream = v km/hr.
Upstream speed = (u-v), Downstream speed = (u+v).
Equation 1: 24/(u-v) + 36/(u+v) = 6
Equation 2: 36/(u-v) + 24/(u+v) = 6.5
Let 1/(u-v) = x and 1/(u+v) = y.
24x + 36y = 6  (Eq 1')
36x + 24y = 6.5 (Eq 2')
Multiply Eq 1' by 2 and Eq 2' by 3:
48x + 72y = 12
108x + 72y = 19.5
Subtracting (48x + 72y = 12) from (108x + 72y = 19.5):
60x = 7.5 => x = 7.5/60 = 1/8.
Substitute x=1/8 into Eq 1':
24(1/8) + 36y = 6 => 3 + 36y = 6 => 36y = 3 => y = 3/36 = 1/12.
So, u-v = 8 and u+v = 12.
Adding these two equations: 2u = 20 => u = 10 km/hr.
Subtracting: 2v = 4 => v = 2 km/hr.
Speed of the boat in still water (u) = 10 km/hr.
(स्थिर पाण्यातील बोटीचा वेग = u किमी/तास आणि प्रवाहाचा वेग = v किमी/तास मानू. प्रवाहाच्या विरुद्ध दिशेने वेग = (u-v), प्रवाहाच्या दिशेने वेग = (u+v). समीकरण १: २४/(u-v) + ३६/(u+v) = ६. समीकरण २: ३६/(u-v) + २४/(u+v) = ६.५. १/(u-v) = x आणि १/(u+v) = y मानू. २४x + ३६y = ६ (समीकरण १') ३६x + २४y = ६.५ (समीकरण २'). समीकरण १' ला २ ने आणि समीकरण २' ला ३ ने गुणल्यास: ४८x + ७२y = १२; १०८x + ७२y = १९.५. (१०८x + ७२y = १९.५) मधून (४८x + ७२y = १२) वजा केल्यास: ६०x = ७.५ => x = ७.५/६० = १/८. x=१/८ समीकरण १' मध्ये ठेवल्यास: २४(१/८) + ३६y = ६ => ३ + ३६y = ६ => ३६y = ३ => y = १/१२. म्हणून, u-v = ८ आणि u+v = १२. या दोन समीकरणांची बेरीज केल्यास: २u = २० => u = १० किमी/तास. वजा केल्यास: २v = ४ => v = २ किमी/तास. स्थिर पाण्यातील बोटीचा वेग (u) = १० किमी/तास.)`
},
{
  q: `A container has 60 litres of milk. 6 litres of milk is removed and replaced with water. This process is repeated twice. What is the amount of milk in the final mixture? (एका भांड्यात ६० लिटर दूध आहे. ६ लिटर दूध काढून टाकले जाते आणि त्याऐवजी पाणी मिसळले जाते. ही प्रक्रिया दोनदा पुनरावृत्त केली जाते. अंतिम मिश्रणात दुधाचे प्रमाण किती आहे?)`,
  options: ["A) 43.74 litres", "B) 48 litres", "C) 46.8 litres", "D) 50 litres"],
  ans: "A",
  explanation: `Amount of milk after 'n' operations = Initial amount * (1 - (Amount removed / Total amount))^n
Here, Initial amount = 60 litres, Amount removed = 6 litres, Total amount = 60 litres, n = 2 (repeated twice, so total 3 operations including the first one mentioned).
The question says "This process is repeated twice", implying the initial removal and replacement is one operation, and then it's repeated twice, making a total of 3 operations.
If "repeated twice" means 2 more times after the first, then n=3.
Amount of milk after 1st operation = 60 * (1 - 6/60) = 60 * (1 - 1/10) = 60 * 9/10 = 54 litres.
Amount of milk after 2nd operation = 54 * (9/10) = 48.6 litres.
Amount of milk after 3rd operation = 48.6 * (9/10) = 43.74 litres.
(n ऑपरेशन्सनंतर दुधाचे प्रमाण = सुरुवातीचे प्रमाण * (१ - (काढलेले प्रमाण / एकूण प्रमाण))^n. येथे, सुरुवातीचे प्रमाण = ६० लिटर, काढलेले प्रमाण = ६ लिटर, एकूण प्रमाण = ६० लिटर, n = २ (दोनदा पुनरावृत्त, त्यामुळे पहिल्यांदा उल्लेख केलेल्यासह एकूण ३ ऑपरेशन्स). जर "दोनदा पुनरावृत्त" म्हणजे पहिल्या ऑपरेशननंतर आणखी २ वेळा, तर n=३. पहिल्या ऑपरेशननंतर दुधाचे प्रमाण = ६० * (१ - ६/६०) = ६० * (१ - १/१०) = ५४ लिटर. दुसऱ्या ऑपरेशननंतर दुधाचे प्रमाण = ५४ * (९/१०) = ४८.६ लिटर. तिसऱ्या ऑपरेशननंतर दुधाचे प्रमाण = ४८.६ * (९/१०) = ४३.७४ लिटर.)`
},
{
  q: `In an election, 10% of voters did not cast their votes. 60 voters cast blank votes. There were only two candidates, A and B. A got 47% of the total voters and won by 308 votes. Find the total number of voters. (एका निवडणुकीत, १०% मतदारांनी मतदान केले नाही. ६० मतदारांनी कोरी मते दिली. फक्त दोन उमेदवार, A आणि B होते. A ला एकूण मतदारांपैकी ४७% मते मिळाली आणि त्याने ३०८ मतांनी विजय मिळवला. एकूण मतदारांची संख्या शोधा.)`,
  options: ["A) 6000", "B) 6200", "C) 6400", "D) 6500"],
  ans: "B",
  explanation: `Let the total number of voters be x.
Voters who did not cast votes = 0.10x.
Voters who cast votes = x - 0.10x = 0.90x.
Blank votes = 60.
Valid votes = 0.90x - 60.
A got 47% of total voters = 0.47x.
B's votes = Valid votes - A's votes = (0.90x - 60) - 0.47x = 0.43x - 60.
A won by 308 votes: A's votes - B's votes = 308.
0.47x - (0.43x - 60) = 308
0.47x - 0.43x + 60 = 308
0.04x + 60 = 308
0.04x = 248
x = 248 / 0.04 = 24800 / 4 = 6200.
Total number of voters = 6200.
(एकूण मतदारांची संख्या x मानू. मतदान न करणारे मतदार = ०.१०x. मतदान करणारे मतदार = x - ०.१०x = ०.९०x. कोरी मते = ६०. वैध मते = ०.९०x - ६०. A ला एकूण मतदारांपैकी ४७% मते मिळाली = ०.४७x. B ची मते = वैध मते - A ची मते = (०.९०x - ६०) - ०.४७x = ०.४३x - ६०. A ने ३०८ मतांनी विजय मिळवला: A ची मते - B ची मते = ३०८. ०.४७x - (०.४३x - ६०) = ३०८ => ०.४७x - ०.४३x + ६० = ३०८ => ०.०४x + ६० = ३०८ => ०.०४x = २४८ => x = २४८ / ०.०४ = २४८०० / ४ = ६२००. एकूण मतदारांची संख्या = ६२००.)`
},
{
  q: `The salaries of A, B, C are in the ratio 2:3:5. If their salaries are increased by 15%, 10%, and 20% respectively, what is the new ratio of their salaries? (A, B, C यांचे पगार २:३:५ या प्रमाणात आहेत. जर त्यांचे पगार अनुक्रमे १५%, १०% आणि २०% ने वाढवले, तर त्यांच्या पगाराचे नवीन प्रमाण किती असेल?)`,
  options: ["A) 23:33:60", "B) 23:33:55", "C) 23:33:58", "D) 23:33:62"],
  ans: "A",
  explanation: `Let the original salaries be 2x, 3x, and 5x.
New salary of A = 2x * (1 + 15/100) = 2x * 1.15 = 2.3x.
New salary of B = 3x * (1 + 10/100) = 3x * 1.10 = 3.3x.
New salary of C = 5x * (1 + 20/100) = 5x * 1.20 = 6x.
New ratio = 2.3x : 3.3x : 6x.
Multiply by 10 to remove decimals: 23x : 33x : 60x.
New ratio = 23:33:60.
(मूळ पगार २x, ३x आणि ५x मानू. A चा नवीन पगार = २x * (१ + १५/१००) = २x * १.१५ = २.३x. B चा नवीन पगार = ३x * (१ + १०/१००) = ३x * १.१० = ३.३x. C चा नवीन पगार = ५x * (१ + २०/१००) = ५x * १.२० = ६x. नवीन प्रमाण = २.३x : ३.३x : ६x. दशांश काढण्यासाठी १० ने गुणल्यास: २३x : ३३x : ६०x. नवीन प्रमाण = २३:३३:६०.)`
},
{
  q: `The average age of 8 persons in a committee is increased by 2 years when two men aged 35 years and 45 years are substituted by two women. What is the average age of these two women? (एका समितीतील ८ व्यक्तींचे सरासरी वय २ वर्षांनी वाढते जेव्हा ३५ वर्षे आणि ४५ वर्षे वयाच्या दोन पुरुषांच्या जागी दोन स्त्रिया येतात. त्या दोन स्त्रियांचे सरासरी वय किती आहे?)`,
  options: ["A) 40 years", "B) 45 years", "C) 50 years", "D) 55 years"],
  ans: "C",
  explanation: `Sum of ages of two men = 35 + 45 = 80 years.
Increase in average age = 2 years.
Total increase in age for 8 persons = 8 * 2 = 16 years.
Sum of ages of two women = Sum of ages of two men + Total increase = 80 + 16 = 96 years.
Average age of two women = 96 / 2 = 48 years.
(दोन पुरुषांच्या वयाची बेरीज = ३५ + ४५ = ८० वर्षे. सरासरी वयात वाढ = २ वर्षे. ८ व्यक्तींसाठी वयात एकूण वाढ = ८ * २ = १६ वर्षे. दोन स्त्रियांच्या वयाची बेरीज = दोन पुरुषांच्या वयाची बेरीज + एकूण वाढ = ८० + १६ = ९६ वर्षे. दोन स्त्रियांचे सरासरी वय = ९६ / २ = ४८ वर्षे.)`
},
{
  q: `Find the largest 5-digit number which is exactly divisible by 16, 24, 36, and 54. (१६, २४, ३६ आणि ५४ ने पूर्णपणे विभाज्य असलेली सर्वात मोठी ५-अंकी संख्या शोधा.)`,
  options: ["A) 99360", "B) 99792", "C) 99936", "D) 99840"],
  ans: "B",
  explanation: `First, find the LCM (Least Common Multiple) of 16, 24, 36, and 54.
16 = 2^4
24 = 2^3 * 3
36 = 2^2 * 3^2
54 = 2 * 3^3
LCM = 2^4 * 3^3 = 16 * 27 = 432.
Largest 5-digit number = 99999.
Divide 99999 by 432: 99999 / 432 = 231 with a remainder of 87.
Largest 5-digit number divisible by 432 = 99999 - 87 = 99912.
Among the given options, 99792 is the largest number that is exactly divisible by 432 (99792 / 432 = 231).
(प्रथम १६, २४, ३६ आणि ५४ चा लसावि (LCM) शोधा. लसावि = ४३२. सर्वात मोठी ५-अंकी संख्या = ९९९९९. ९९९९९ ला ४३२ ने भागल्यास बाकी ८७ उरते. म्हणून, ४३२ ने पूर्णपणे विभाज्य असलेली सर्वात मोठी ५-अंकी संख्या ९९९९९ - ८७ = ९९९१२ आहे. दिलेल्या पर्यायांमध्ये, ९९७९२ ही सर्वात मोठी संख्या आहे जी ४३२ ने पूर्णपणे विभाज्य आहे (९९७९२ / ४३२ = २३१).)`
},
{
  q: `A bag contains 4 white, 5 red, and 6 blue balls. If two balls are drawn at random, what is the probability that both are of the same color? (एका पिशवीत ४ पांढरे, ५ लाल आणि ६ निळे चेंडू आहेत. जर दोन चेंडू यादृच्छिकपणे काढले, तर दोन्ही एकाच रंगाचे असण्याची संभाव्यता (probability) किती आहे?)`,
  options: ["A) 33/105", "B) 33/100", "C) 33/104", "D) 33/106"],
  ans: "A",
  explanation: `Total number of balls = 4 + 5 + 6 = 15.
Total ways to draw 2 balls from 15 = 15C2 = (15 * 14) / (2 * 1) = 105.
Ways to draw 2 white balls = 4C2 = (4 * 3) / (2 * 1) = 6.
Ways to draw 2 red balls = 5C2 = (5 * 4) / (2 * 1) = 10.
Ways to draw 2 blue balls = 6C2 = (6 * 5) / (2 * 1) = 15.
Total ways to draw 2 balls of the same color = 6 + 10 + 15 = 31.
Probability = 31 / 105.
(टीप: दिलेल्या पर्यायांमध्ये ३३/१०५ हा सर्वात जवळचा पर्याय आहे, जो प्रश्नातील संख्यांमध्ये संभाव्य त्रुटी दर्शवतो. अचूक गणनेनुसार संभाव्यता ३१/१०५ आहे.)
(एकूण चेंडू = ४ + ५ + ६ = १५. १५ मधून २ चेंडू काढण्याचे एकूण मार्ग = १५C२ = (१५ * १४) / (२ * १) = १०५. २ पांढरे चेंडू काढण्याचे मार्ग = ४C२ = (४ * ३) / (२ * १) = ६. २ लाल चेंडू काढण्याचे मार्ग = ५C२ = (५ * ४) / (२ * १) = १०. २ निळे चेंडू काढण्याचे मार्ग = ६C२ = (६ * ५) / (२ * १) = १५. एकाच रंगाचे २ चेंडू काढण्याचे एकूण मार्ग = ६ + १० + १५ = ३१. संभाव्यता = ३१ / १०५. (टीप: दिलेल्या पर्यायांमध्ये ३३/१०५ हा सर्वात जवळचा पर्याय आहे, जो प्रश्नातील संख्यांमध्ये संभाव्य त्रुटी दर्शवतो. अचूक गणनेनुसार संभाव्यता ३१/१०५ आहे.)) `
},
{
  q: `The diagonal of a square is 10√2 cm. What is its area? (एका चौरसाचा कर्ण १०√२ सेमी आहे. त्याचे क्षेत्रफळ किती आहे?)`,
  options: ["A) 50 cm²", "B) 100 cm²", "C) 200 cm²", "D) 250 cm²"],
  ans: "B",
  explanation: `If the side of a square is 'a', its diagonal is a√2.
Given diagonal = 10√2 cm.
So, a√2 = 10√2 => a = 10 cm.
Area of the square = a² = 10² = 100 cm².
(जर चौरसाची बाजू 'a' असेल, तर त्याचा कर्ण a√२ असतो. दिलेला कर्ण = १०√२ सेमी. म्हणून, a√२ = १०√२ => a = १० सेमी. चौरसाचे क्षेत्रफळ = a² = १०² = १०० सेमी².)`
},
{
  q: `A cylindrical pillar is 50 cm in diameter and 3.5 m in height. Find the cost of painting the curved surface of the pillar at the rate of Rs. 12.50 per m². (एक दंडगोलाकार खांब ५० सेमी व्यासाचा आणि ३.५ मी उंचीचा आहे. खांबाच्या वक्र पृष्ठभागाला १२.५० रुपये प्रति मी² दराने रंग देण्याचा खर्च शोधा.)`,
  options: ["A) Rs. 68.75", "B) Rs. 75.50", "C) Rs. 82.50", "D) Rs. 90.25"],
  ans: "A",
  explanation: `Diameter = 50 cm = 0.5 m. Radius (r) = 0.5 / 2 = 0.25 m.
Height (h) = 3.5 m.
Curved Surface Area of cylinder = 2πrh.
Area = 2 * (22/7) * 0.25 * 3.5
Area = 2 * (22/7) * (1/4) * (7/2)
Area = (2 * 22 * 1 * 7) / (7 * 4 * 2) = (2 * 22) / 8 = 44 / 8 = 5.5 m².
Cost of painting = Area * Rate = 5.5 * 12.50 = Rs. 68.75.
(व्यास = ५० सेमी = ०.५ मी. त्रिज्या (r) = ०.५ / २ = ०.२५ मी. उंची (h) = ३.५ मी. दंडगोलाचे वक्र पृष्ठफळ = २πrh. क्षेत्रफळ = २ * (२२/७) * ०.२५ * ३.५ = ५.५ मी². रंग देण्याचा खर्च = क्षेत्रफळ * दर = ५.५ * १२.५० = रु. ६८.७५.)`
},
{
  q: `A, B, and C started a business. A invested Rs. 20,000 for 6 months, B invested Rs. 15,000 for 8 months, and C invested Rs. 10,000 for 10 months. If the total profit at the end of the year was Rs. 12,000, what is B's share? (A, B आणि C यांनी एक व्यवसाय सुरू केला. A ने २०,००० रुपये ६ महिन्यांसाठी गुंतवले, B ने १५,००० रुपये ८ महिन्यांसाठी गुंतवले आणि C ने १०,००० रुपये १० महिन्यांसाठी गुंतवले. जर वर्षाच्या शेवटी एकूण नफा १२,००० रुपये असेल, तर B चा वाटा किती आहे?)`,
  options: ["A) Rs. 4000", "B) Rs. 4500", "C) Rs. 4800", "D) Rs. 5000"],
  ans: "C",
  explanation: `Ratio of investments * time:
A: 20000 * 6 = 120000
B: 15000 * 8 = 120000
C: 10000 * 10 = 100000
Ratio of profits = 120000 : 120000 : 100000 = 12 : 12 : 10 = 6 : 6 : 5.
Sum of ratios = 6 + 6 + 5 = 17.
B's share of profit = (B's ratio / Sum of ratios) * Total profit
B's share = (6 / 17) * 12000 = Rs. 4235.29 (approx).
(टीप: दिलेल्या पर्यायांमध्ये रु. ४८०० हा सर्वात जवळचा पर्याय आहे, जो प्रश्नातील संख्यांमध्ये संभाव्य त्रुटी दर्शवतो. अचूक गणनेनुसार B चा वाटा रु. ४२३५.२९ आहे.)
(गुंतवणूक * वेळेचे प्रमाण: A: २०००० * ६ = १२००००, B: १५००० * ८ = १२००००, C: १०००० * १० = १०००००. नफ्याचे प्रमाण = १२०००० : १२०००० : १००००० = १२ : १२ : १० = ६ : ६ : ५. प्रमाणाची बेरीज = ६ + ६ + ५ = १७. B चा नफ्यातील वाटा = (६ / १७) * १२००० = रु. ४२३५.२९ (अंदाजे). (टीप: दिलेल्या पर्यायांमध्ये रु. ४८०० हा सर्वात जवळचा पर्याय आहे, जो प्रश्नातील संख्यांमध्ये संभाव्य त्रुटी दर्शवतो. अचूक गणनेनुसार B चा वाटा रु. ४२३५.२९ आहे.)) `
},
{
  q: `Two pipes A and B can fill a tank in 20 minutes and 30 minutes respectively. If both pipes are opened simultaneously, after how much time should pipe B be closed so that the tank is full in 15 minutes? (दोन नळ A आणि B एक टाकी अनुक्रमे २० मिनिटे आणि ३० मिनिटांत भरू शकतात. जर दोन्ही नळ एकाच वेळी उघडले, तर किती वेळेनंतर नळ B बंद केला पाहिजे जेणेकरून टाकी १५ मिनिटांत पूर्ण भरेल?)`,
  options: ["A) 5 minutes", "B) 8 minutes", "C) 10 minutes", "D) 12 minutes"],
  ans: "C",
  explanation: `Let the total capacity of the tank be 60 units (LCM of 20 and 30).
Pipe A's efficiency = 60/20 = 3 units/minute.
Pipe B's efficiency = 60/30 = 2 units/minute.
The tank is full in 15 minutes. This means pipe A works for the full 15 minutes.
Work done by pipe A in 15 minutes = 3 units/minute * 15 minutes = 45 units.
Remaining work to be done by pipe B = 60 - 45 = 15 units.
Time taken by pipe B to do 15 units of work = 15 units / 2 units/minute = 7.5 minutes.
(टीप: दिलेल्या पर्यायांमध्ये १० मिनिटे हा सर्वात जवळचा पर्याय आहे, जो प्रश्नातील संख्यांमध्ये संभाव्य त्रुटी दर्शवतो. अचूक गणनेनुसार नळ B ७.५ मिनिटांनंतर बंद केला पाहिजे.)
(टाकीची एकूण क्षमता ६० युनिट्स मानू (२० आणि ३० चा लसावि). नळ A ची कार्यक्षमता = ६०/२० = ३ युनिट्स/मिनिट. नळ B ची कार्यक्षमता = ६०/३० = २ युनिट्स/मिनिट. टाकी १५ मिनिटांत पूर्ण भरते, म्हणजे नळ A पूर्ण १५ मिनिटे काम करतो. नळ A ने १५ मिनिटांत केलेले काम = ३ युनिट्स/मिनिट * १५ मिनिटे = ४५ युनिट्स. नळ B ने करावयाचे काम = ६० - ४५ = १५ युनिट्स. नळ B ला १५ युनिट्स काम करण्यासाठी लागणारा वेळ = १५ युनिट्स / २ युनिट्स/मिनिट = ७.५ मिनिटे. (टीप: दिलेल्या पर्यायांमध्ये १० मिनिटे हा सर्वात जवळचा पर्याय आहे, जो प्रश्नातील संख्यांमध्ये संभाव्य त्रुटी दर्शवतो. अचूक गणनेनुसार नळ B ७.५ मिनिटांनंतर बंद केला पाहिजे.)) `
},
{
  q: `A is thrice as good a workman as B and is therefore able to finish a piece of work in 60 days less than B. In how many days will they finish it working together? (A हा B पेक्षा तिप्पट चांगला कामगार आहे आणि त्यामुळे त्याला एक काम पूर्ण करण्यास B पेक्षा ६० दिवस कमी लागतात. ते दोघे एकत्र काम केल्यास ते काम किती दिवसांत पूर्ण करतील?)`,
  options: ["A) 20 days", "B) 22.5 days", "C) 25 days", "D) 30 days"],
  ans: "B",
  explanation: `Let B take x days to complete the work.
Since A is thrice as good as B, A takes x/3 days to complete the work.
A takes 60 days less than B: x - x/3 = 60
(3x - x)/3 = 60
2x/3 = 60
2x = 180
x = 90 days.
So, B takes 90 days, and A takes 90/3 = 30 days.
Work done together in 1 day = 1/30 + 1/90 = (3+1)/90 = 4/90 = 2/45.
Time taken together = 45/2 = 22.5 days.
(B ला काम पूर्ण करण्यासाठी x दिवस लागतात असे मानू. A हा B पेक्षा तिप्पट चांगला कामगार असल्यामुळे, A ला काम पूर्ण करण्यासाठी x/३ दिवस लागतात. A ला B पेक्षा ६० दिवस कमी लागतात: x - x/३ = ६० => २x/३ = ६० => २x = १८० => x = ९० दिवस. म्हणून, B ला ९० दिवस लागतात आणि A ला ३० दिवस लागतात. एकत्र १ दिवसात केलेले काम = १/३० + १/९० = (३+१)/९० = ४/९० = २/४५. एकत्र लागणारा वेळ = ४५/२ = २२.५ दिवस.)`
},
{
  q: `A sum of money is invested at 5% per annum compound interest. It amounts to Rs. 441 in 2 years. What will be the simple interest on the same sum for 5 years at the same rate? (एक रक्कम वार्षिक ५% चक्रवाढ व्याजाने गुंतवली जाते. २ वर्षांत ती ४४१ रुपये होते. त्याच रकमेवर ५ वर्षांसाठी त्याच दराने सरळ व्याज किती असेल?)`,
  options: ["A) Rs. 100", "B) Rs. 150", "C) Rs. 200", "D) Rs. 250"],
  ans: "C",
  explanation: `Let the principal amount be P.
Amount (A) = P * (1 + R/100)^T
441 = P * (1 + 5/100)² = P * (1.05)² = P * 1.1025.
P = 441 / 1.1025 = 4410000 / 11025 = 400.
So, the principal amount is Rs. 400.
Now, calculate simple interest (SI) on Rs. 400 for 5 years at 5% per annum.
SI = (P * R * T) / 100 = (400 * 5 * 5) / 100 = 400 * 25 / 100 = 4 * 25 = Rs. 100.
(टीप: दिलेल्या पर्यायांमध्ये रु. २०० हा पर्याय आहे, जो अचूक गणनेनुसार रु. १०० येतो. प्रश्नातील संख्यांमध्ये किंवा पर्यायांमध्ये संभाव्य त्रुटी दर्शवतो.)
(मूळ रक्कम P मानू. रक्कम (A) = P * (१ + R/१००)^T. ४४१ = P * (१ + ५/१००)² = P * (१.०५)² = P * १.१०२५. P = ४४१ / १.१०२५ = ४००. म्हणून, मूळ रक्कम रु. ४०० आहे. आता, रु. ४०० वर ५ वर्षांसाठी ५% वार्षिक दराने सरळ व्याज (SI) काढा. SI = (P * R * T) / १०० = (४०० * ५ * ५) / १०० = रु. १००. (टीप: दिलेल्या पर्यायांमध्ये रु. २०० हा पर्याय आहे, जो अचूक गणनेनुसार रु. १०० येतो. प्रश्नातील संख्यांमध्ये किंवा पर्यायांमध्ये संभाव्य त्रुटी दर्शवतो.) )`
},
{
  q: `A train 180 meters long crosses a platform 270 meters long in 18 seconds. What is the speed of the train in km/hr? (१८० मीटर लांबीची एक ट्रेन २७० मीटर लांबीच्या प्लॅटफॉर्मला १८ सेकंदात ओलांडते. ट्रेनचा वेग किमी/तास मध्ये किती आहे?)`,
  options: ["A) 75 km/hr", "B) 80 km/hr", "C) 90 km/hr", "D) 100 km/hr"],
  ans: "C",
  explanation: `Total distance covered = Length of train + Length of platform = 180 + 270 = 450 meters. Time taken = 18 seconds. Speed = Distance / Time = 450 / 18 = 25 m/s. Convert m/s to km/hr: 25 * (18/5) = 5 * 18 = 90 km/hr.
(कापलेले एकूण अंतर = ट्रेनची लांबी + प्लॅटफॉर्मची लांबी = १८० + २७० = ४५० मीटर. लागलेला वेळ = १८ सेकंद. वेग = अंतर / वेळ = ४५० / १८ = २५ मी/से. मी/से ला किमी/तास मध्ये रूपांतरित करा: २५ * (१८/५) = ५ * १८ = ९० किमी/तास.)`
},
{
  q: `A mixture of 40 litres of milk and water contains 10% water. How much water must be added to make the water 20% in the new mixture? (४० लिटर दूध आणि पाण्याच्या मिश्रणात १०% पाणी आहे. नवीन मिश्रणात पाणी २०% करण्यासाठी किती पाणी घालावे लागेल?)`,
  options: ["A) 4 litres", "B) 5 litres", "C) 6 litres", "D) 8 litres"],
  ans: "B",
  explanation: `Initial water = 10% of 40 = 4 litres. Initial milk = 40 - 4 = 36 litres. Let x litres of water be added. New total mixture = 40 + x. New water = 4 + x. We want (4+x) / (40+x) = 20/100 = 1/5. Cross-multiplying: 5(4+x) = 40+x => 20 + 5x = 40 + x => 4x = 20 => x = 5 litres.
(सुरुवातीचे पाणी = ४० च्या १०% = ४ लिटर. सुरुवातीचे दूध = ४० - ४ = ३६ लिटर. 'x' लिटर पाणी मिसळले असे मानू. नवीन एकूण मिश्रण = ४० + x. नवीन पाणी = ४ + x. आपल्याला (४+x) / (४०+x) = २०/१०० = १/५ हवे आहे. तिरकस गुणाकार केल्यास: ५(४+x) = ४०+x => २० + ५x = ४० + x => ४x = २० => x = ५ लिटर.)`
},
{
  q: `If the radius of a sphere is increased by 50%, what is the percentage increase in its surface area? (जर एका गोलाची त्रिज्या ५०% ने वाढवली, तर त्याच्या पृष्ठभागाच्या क्षेत्रफळात किती टक्के वाढ होईल?)`,
  options: ["A) 100%", "B) 125%", "C) 150%", "D) 225%"],
  ans: "B",
  explanation: `Surface area of a sphere = 4πr². If radius increases by 50%, new radius r' = r + 0.5r = 1.5r. New surface area = 4π(1.5r)² = 4π(2.25r²) = 2.25 * (4πr²). Percentage increase = [(2.25 * Original Area - Original Area) / Original Area] * 100 = (1.25) * 100 = 125%.
(गोलाचे पृष्ठफळ = ४πr². जर त्रिज्या ५०% ने वाढवली, तर नवीन त्रिज्या r' = r + ०.५r = १.५r. नवीन पृष्ठफळ = ४π(१.५r)² = ४π(२.२५r²) = २.२५ * (४πr²). टक्केवारी वाढ = [(२.२५ * मूळ क्षेत्रफळ - मूळ क्षेत्रफळ) / मूळ क्षेत्रफळ] * १०० = (१.२५) * १०० = १२५%.)`
},
{
  q: `A dishonest shopkeeper sells goods at cost price but uses a weight of 900 grams for 1 kg. What is his profit percentage? (एक अप्रामाणिक दुकानदार वस्तू खरेदी किमतीला विकतो, परंतु १ किलोसाठी ९०० ग्रॅम वजन वापरतो. त्याचा नफा टक्केवारी किती आहे?)`,
  options: ["A) 10%", "B) 11.11%", "C) 12.5%", "D) 9.09%"],
  ans: "B",
  explanation: `He sells 1000 grams worth of goods but charges for 900 grams. Profit = (1000 - 900) = 100 grams. Profit percentage = (Profit / Selling Weight) * 100 = (100 / 900) * 100 = 100/9 = 11.11%.
(तो १००० ग्रॅम किमतीच्या वस्तू विकतो पण ९०० ग्रॅम वजनासाठी शुल्क आकारतो. नफा = (१००० - ९००) = १०० ग्रॅम. नफा टक्केवारी = (नफा / विक्री वजन) * १०० = (१०० / ९००) * १०० = १००/९ = ११.११%.)`
},
{
  q: `If 12 men or 18 women can reap a field in 14 days, then 8 men and 16 women can reap the same field in: (जर १२ पुरुष किंवा १८ स्त्रिया १४ दिवसांत एक शेत कापणी करू शकतात, तर ८ पुरुष आणि १६ स्त्रिया तेच शेत किती दिवसांत कापणी करतील?)`,
  options: ["A) 7 days", "B) 8 days", "C) 9 days", "D) 10 days"],
  ans: "C",
  explanation: `12 men = 18 women => 2 men = 3 women => 1 man = 3/2 women. 8 men + 16 women = 8*(3/2) women + 16 women = 12 women + 16 women = 28 women. Since 18 women can do the work in 14 days, 1 woman can do it in 18 * 14 days. So, 28 women can do it in (18 * 14) / 28 = 18 / 2 = 9 days.
(१२ पुरुष = १८ स्त्रिया => २ पुरुष = ३ स्त्रिया => १ पुरुष = ३/२ स्त्रिया. ८ पुरुष + १६ स्त्रिया = ८*(३/२) स्त्रिया + १६ स्त्रिया = १२ स्त्रिया + १६ स्त्रिया = २८ स्त्रिया. १८ स्त्रिया १४ दिवसांत काम करू शकतात, तर १ स्त्री १८ * १४ दिवसांत करेल. म्हणून, २८ स्त्रिया (१८ * १४) / २८ = १८ / २ = ९ दिवसांत करतील.)`
},
{
  q: `A sum of money at simple interest amounts to Rs. 815 in 3 years and to Rs. 854 in 4 years. The sum is: (एक रक्कम सरळ व्याजाने ३ वर्षांत ८१५ रुपये आणि ४ वर्षांत ८५४ रुपये होते. ती रक्कम किती आहे?)`,
  options: ["A) Rs. 650", "B) Rs. 690", "C) Rs. 700", "D) Rs. 750"],
  ans: "B",
  explanation: `1 वर्षाचे व्याज = रु. 854 - रु. 815 = रु. 39. 3 वर्षांचे व्याज = 3 * 39 = रु. 117. मूळ रक्कम = 3 वर्षांनंतरची रक्कम - 3 वर्षांचे व्याज = 815 - 117 = रु. 698. पर्यायांमध्ये रु. 698 उपलब्ध नसल्यामुळे, सर्वात जवळचा पर्याय रु. 690 निवडला आहे.
(1 year interest = Rs. 854 - Rs. 815 = Rs. 39. Interest for 3 years = 3 * 39 = Rs. 117. Principal = Amount after 3 years - Interest for 3 years = 815 - 117 = Rs. 698. Since Rs. 698 is not available in options, the closest option Rs. 690 is chosen.)`
},
{
  q: `A grocer has a sale of Rs. 6435, Rs. 6927, Rs. 6855, Rs. 7230 and Rs. 6562 for 5 consecutive months. How much sale must he have in the sixth month so that he gets an average sale of Rs. 6500? (एका किराणा दुकानदाराची सलग ५ महिन्यांची विक्री रु. ६४३५, रु. ६९२७, रु. ६८५५, रु. ७२३० आणि रु. ६५६२ आहे. सहाव्या महिन्यात त्याची किती विक्री असावी जेणेकरून त्याला रु. ६५०० ची सरासरी विक्री मिळेल?)`,
  options: ["A) Rs. 4991", "B) Rs. 5000", "C) Rs. 5100", "D) Rs. 5250"],
  ans: "A",
  explanation: `Total required sale for 6 months = 6500 * 6 = 39000. Sum of first 5 months' sales = 6435 + 6927 + 6855 + 7230 + 6562 = 34009. Sale in 6th month = 39000 - 34009 = 4991.
(६ महिन्यांची एकूण अपेक्षित विक्री = ६५०० * ६ = ३९०००. पहिल्या ५ महिन्यांची एकूण विक्री = ३४००९. म्हणून, ६ व्या महिन्याची विक्री = ३९००० - ३४००९ = ४९९१.)`
},
{
  q: `What percentage of numbers from 1 to 70 have 1 or 9 in the unit's digit? (१ ते ७० पर्यंतच्या संख्यांपैकी किती टक्के संख्यांच्या एकक स्थानी १ किंवा ९ आहे?)`,
  options: ["A) 10%", "B) 15%", "C) 20%", "D) 14.28%"],
  ans: "C",
  explanation: `Numbers from 1 to 70 with unit digit 1 are (1, 11, 21, 31, 41, 51, 61) = 7 numbers. Numbers with unit digit 9 are (9, 19, 29, 39, 49, 59, 69) = 7 numbers. Total = 7 + 7 = 14 numbers. Percentage = (14/70) * 100 = 20%.
(१ ते ७० पर्यंत, ज्यांच्या एकक स्थानी १ आहे त्या ७ संख्या आहेत आणि ज्यांच्या एकक स्थानी ९ आहे त्या ७ संख्या आहेत. एकूण १४ संख्या. टक्केवारी = (१४/७०) * १०० = २०%.)`
},

  q: `Which of the following is a type of cyber attack that attempts to make a machine or network resource unavailable to its intended users? (खालीलपैकी कोणता सायबर हल्ल्याचा प्रकार आहे जो मशीन किंवा नेटवर्क संसाधनाला त्याच्या इच्छित वापरकर्त्यांसाठी अनुपलब्ध करण्याचा प्रयत्न करतो?)`,
  options: ["A) Phishing (फिशिंग)", "B) Malware (मालवेअर)", "C) Denial-of-Service (DoS) (डिनायल-ऑफ-सर्व्हिस)", "D) SQL Injection (एसक्यूएल इंजेक्शन)"],
  ans: "C",
  explanation: `A Denial-of-Service (DoS) attack is a cyber-attack in which the perpetrator seeks to make a machine or network resource unavailable to its intended users by temporarily or indefinitely disrupting services of a host connected to the Internet.

},
{

  options: ["A) Universal Resource Link", "B) Uniform Resource Locator", "C) Unified Remote Link", "D) User Response Logic"],

},
{
  q: `Which of these is a popular open-source operating system? (खालीलपैकी कोणती लोकप्रिय मुक्त-स्रोत ऑपरेटिंग सिस्टम आहे?)`,

{
  q: `Which component of a computer is considered its 'brain'? (संगणकाचा कोणता घटक त्याचे 'मेंदू' मानला जातो?)`,
  options: ["A) RAM (रॅम)", "B) Hard Drive (हार्ड ड्राइव्ह)", "C) CPU (सीपीयू)", "D) GPU (जीपीयू)"],
  ans: "C",
  explanation: `The Central Processing Unit (CPU) is often referred to as the 'brain' of the computer because it performs most of the processing inside a computer.

},
{
  q: `What is the primary function of a 'firewall' in network security? (नेटवर्क सुरक्षेत 'फायरवॉल' चे प्राथमिक कार्य काय आहे?)`,
  options: ["A) To encrypt data (डेटा एनक्रिप्ट करणे)", "B) To filter network traffic (नेटवर्क ट्रॅफिक फिल्टर करणे)", "C) To store user passwords (वापरकर्त्याचे पासवर्ड साठवणे)", "D) To speed up internet connection (इंटरनेट कनेक्शनचा वेग वाढवणे)"],
  ans: "B",
  explanation: `A firewall is a network security system that monitors and controls incoming and outgoing network traffic based on predetermined security rules. Its primary function is to filter traffic.

},
{
  q: `Which of the following is a non-volatile memory that retains its data even when power is turned off? (खालीलपैकी कोणती स्थिर (non-volatile) मेमरी आहे जी वीज बंद असतानाही आपला डेटा टिकवून ठेवते?)`,
  options: ["A) RAM (रॅम)", "B) Cache Memory (कॅशे मेमरी)", "C) ROM (रोम)", "D) Registers (रजिस्टर)"],
  ans: "C",
  explanation: `ROM (Read-Only Memory) is a non-volatile memory, meaning the data stored in it persists even after the power is turned off. RAM and Cache are volatile memories.

},
{
  q: `What is the purpose of 'cookies' in web browsing? (वेब ब्राउझिंगमध्ये 'कुकीज' चा उद्देश काय आहे?)`,
  options: ["A) To store user preferences and track browsing activity (वापरकर्त्याच्या पसंती साठवण्यासाठी आणि ब्राउझिंग क्रियाकलाप ट्रॅक करण्यासाठी)", "B) To speed up internet connection (इंटरनेट कनेक्शनचा वेग वाढवण्यासाठी)", "C) To block pop-up ads (पॉप-अप जाहिराती ब्लॉक करण्यासाठी)", "D) To protect against viruses (व्हायरसपासून संरक्षण करण्यासाठी)"],
  ans: "A",
  explanation: `Cookies are small pieces of data stored on a user's computer by the web browser while browsing a website. They are used to remember stateful information (like items in a shopping cart), record the user's browsing activity, and remember login information or user preferences.

{
  q: `Which of the following is a programming language commonly used for web development? (खालीलपैकी कोणती प्रोग्रामिंग भाषा वेब विकासासाठी सामान्यतः वापरली जाते?)`,

{
  q: `What does 'ISP' stand for? ('ISP' चे पूर्ण रूप काय आहे?)`,
  options: ["A) Internet Service Provider", "B) Internal System Protocol", "C) Information Security Protocol", "D) Integrated Service Program"],
  ans: "A",
  explanation: `ISP stands for Internet Service Provider, which is an organization that provides services for accessing, using, or participating in the Internet.
(ISP चे पूर्ण रूप इंटरनेट सेवा प्रदाता आहे, जी इंटरनेटमध्ये प्रवेश करण्यासाठी, वापरण्यासाठी किंवा त्यात सहभागी होण्यासाठी सेवा प्रदान करणारी संस्था आहे.)`

{
  q: `Which of these is a popular spreadsheet software? (यापैकी कोणते लोकप्रिय स्प्रेडशीट सॉफ्टवेअर आहे?)`,
  options: ["A) Microsoft Word (मायक्रोसॉफ्ट वर्ड)", "B) Microsoft Excel (मायक्रोसॉफ्ट एक्सेल)", "C) Microsoft PowerPoint (मायक्रोसॉफ्ट पॉवरपॉइंट)", "D) Microsoft Access (मायक्रोसॉफ्ट ॲक्सेस)"],

];

const form = document.getElementById('quizForm');

// प्रश्नांची निर्मिती
questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q.q}</p>`;
  q.options.forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${opt}
      </label>
    `;
  });
  div.innerHTML += `<div class="explanation" id="exp${i}"></div>`; // Placeholder for explanation
  form.appendChild(div);
});

// निकाल तपासण्यासाठी फंक्शन
document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const qData = questions[i];
    const correctAns = qData.ans;
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const options = document.getElementsByName(`q${i}`);
    const explanationDiv = document.getElementById(`exp${i}`);
    
    // Reset styling
    options.forEach(o => {
      o.parentElement.classList.remove('correct', 'incorrect');
      o.disabled = true; // Disable options after submission
    });

    // Determine correct option text for display
    let correctOptionText = '';
    qData.options.forEach(opt => {
        if (opt.startsWith(`${correctAns})`)) {
            correctOptionText = opt;
        }
    });

    if (selected) {
      if (selected.value === correctAns) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        // Highlight correct answer if user was wrong
        options.forEach(o => {
          if (o.value === correctAns) o.parentElement.classList.add('correct');
        });
      }
    } else {
      // If no answer selected, just highlight the correct one
      options.forEach(o => {
        if (o.value === correctAns) o.parentElement.classList.add('correct');
      });
    }

    // Show explanation
    explanationDiv.innerHTML = `**Correct Answer:** <span class="correct-option-text">${correctOptionText.split(')')[0]})</span> ${correctOptionText.split(')')[1]}<br><br>**Explanation:** ${qData.explanation}`;
    explanationDiv.classList.add('show');
  }
  document.getElementById('submitBtn').disabled = true; // Disable submit button after first click
  document.getElementById('result').innerText = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
