<!DOCTYPE html>
<html lang="mr">
<head>
    <!-- पृष्ठ प्रतिसादशील बनवण्यासाठी व्ह्यूपोर्ट सेट करा -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>साधी वेब पेज</title>
    <!-- Tailwind CSS वापरण्यासाठी स्क्रिप्ट -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- इंटर फॉन्ट वापरण्यासाठी स्क्रिप्ट -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- मुख्य कंटेनर, गोलाकार कडा आणि सावलीसह -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center">

        <!-- शीर्षलेख -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">स्वागत आहे!</h1>

        <!-- मजकूर विभाग -->
        <p id="message-text" class="text-lg md:text-xl text-gray-600 mb-6">
            हे एक साधे उदाहरण आहे. बटन क्लिक करून तुम्ही मजकूर बदलू शकता.
        </p>

        <!-- बटन -->
        <button id="change-text-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
            मजकूर बदला
        </button>

    </div>

    <!-- मजकूर बदलण्यासाठी JavaScript -->
    <script>
        // बटन आणि मजकूर घटकांची ओळख
        const button = document.getElementById('change-text-button');
        const messageText = document.getElementById('message-text');

        // बटन क्लिक केल्यावर मजकूर बदलण्याचे कार्य
        button.addEventListener('click', () => {
            messageText.textContent = "मजकूर बदलला आहे! तुम्ही आता येथे कोणताही नवीन मजकूर पाहू शकता.";
            // बटन नंतर अक्षम करण्यासाठी
            button.disabled = true;
            button.textContent = "झाले";
            button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            button.classList.add('bg-gray-400', 'cursor-not-allowed');
        });
    </script>

</body>
</html>
