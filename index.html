const form = document.getElementById('quizForm');

// प्रश्नांची निर्मिती
questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q.q}</p>`;
  q.options.forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${opt}
      </label>
    `;
  });
  div.innerHTML += `<div class="explanation" id="exp${i}"></div>`; // Placeholder for explanation
  form.appendChild(div);
});

// निकाल तपासण्यासाठी फंक्शन
document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const qData = questions[i];
    const correctAns = qData.ans;
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    const options = document.getElementsByName(`q${i}`);
    const explanationDiv = document.getElementById(`exp${i}`);
    
    // Reset styling
    options.forEach(o => {
      o.parentElement.classList.remove('correct', 'incorrect');
      o.disabled = true; // Disable options after submission
    });

    // Determine correct option text for display
    let correctOptionText = '';
    qData.options.forEach(opt => {
        if (opt.startsWith(`${correctAns})`)) {
            correctOptionText = opt;
        }
    });

    if (selected) {
      if (selected.value === correctAns) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        // Highlight correct answer if user was wrong
        options.forEach(o => {
          if (o.value === correctAns) o.parentElement.classList.add('correct');
        });
      }
    } else {
      // If no answer selected, just highlight the correct one
      options.forEach(o => {
        if (o.value === correctAns) o.parentElement.classList.add('correct');
      });
    }

    // Show explanation
    explanationDiv.innerHTML = `**Correct Answer:** <span class="correct-option-text">${correctOptionText.split(')')[0]})</span> ${correctOptionText.split(')')[1]}<br><br>**Explanation:** ${qData.explanation}`;
    explanationDiv.classList.add('show');
  }
  document.getElementById('submitBtn').disabled = true; // Disable submit button after first click
  document.getElementById('result').innerText = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
};
</script>
