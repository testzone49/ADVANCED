<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAA Practice Test - Set 4</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f1f5f9; }
    .question-block {
      background: #fff; padding: 15px; margin-bottom: 10px;
      border-radius: 10px; box-shadow: 0 0 6px #ccc;
    }
    .option { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #submitBtn {
      padding: 10px 25px; font-size: 16px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px; font-weight: bold; font-size: 18px;
    }
  </style>
</head>
<body>
<h2>JAA Practice Test - Set 3 (25 Questions)</h2>
<p>तुमच्या आजच्या सरावासाठी २५ प्रश्न. (25 questions for your practice today.)</p>
<form id='quizForm'></form>
<button id="submitBtn">Submit</button>
<div id="result"></div>
<script>
// प्रश्न आणि उत्तरांचा संच
const questions = [
// Language
["Choose the correct preposition: She is afraid ___ spiders. (योग्य शब्दयोगी अव्यय निवडा: ती कोळ्यांना ___ घाबरते.)", ["A) of", "B) from", "C) with", "D) about"], "A"],
["What is the meaning of the idiom 'To hit the nail on the head'? ('To hit the nail on the head' या वाक्प्रचाराचा अर्थ काय आहे?)", ["A) To work hard (खूप मेहनत करणे)", "B) To describe exactly what is causing a situation or problem (समस्येचे किंवा परिस्थितीचे अचूक वर्णन करणे)", "C) To make a loud noise (मोठा आवाज करणे)", "D) To finish a task quickly (काम लवकर संपवणे)"], "B"],
["Find the synonym for 'Abundant'. ('Abundant' या शब्दाचा समानार्थी शब्द शोधा.)", ["A) Scarce (दुर्मिळ)", "B) Plentiful (विपुल)", "C) Limited (मर्यादित)", "D) Rare (क्वचित)"], "B"],
["Which of the following sentences is in the past perfect tense? (खालीलपैकी कोणते वाक्य पूर्ण भूतकाळात आहे?)", ["A) I am writing a letter. (मी पत्र लिहित आहे.)", "B) He had finished his work before I arrived. (मी पोहोचण्यापूर्वी त्याने त्याचे काम पूर्ण केले होते.)", "C) They will play cricket tomorrow. (ते उद्या क्रिकेट खेळतील.)", "D) She eats an apple. (ती सफरचंद खाते.)"], "B"],
["Identify the correct spelling. (योग्य स्पेलिंग ओळखा.)", ["A) Acomodation", "B) Accomodation", "C) Acommodation", "D) Accommodation"], "D"],

// Mathematics
["A shopkeeper sells a book for Rs. 220 and makes a profit of 10%. What was the cost price of the book? (एक दुकानदार एक पुस्तक २२० रुपयांना विकतो आणि १०% नफा कमावतो. तर त्या पुस्तकाची खरेदी किंमत किती होती?)", ["A) Rs. 180", "B) Rs. 200", "C) Rs. 210", "D) Rs. 240"], "B"],
["The sum of the angles in a triangle is always: (त्रिकोणाच्या कोनांची बेरीज नेहमी असते:)", ["A) 90 degrees (९० अंश)", "B) 180 degrees (१८० अंश)", "C) 270 degrees (२७० अंश)", "D) 360 degrees (३६० अंश)"], "B"],
["If the radius of a circle is 7 cm, what is its circumference? (Use π = 22/7) (जर वर्तुळाची त्रिज्या ७ सेमी असेल, तर त्याचा परिघ किती असेल? (π = २२/७ वापरा))", ["A) 22 cm", "B) 44 cm", "C) 154 cm", "D) 88 cm"], "B"],
["Find the missing number in the sequence: 4, 9, 16, 25, ___. (क्रमातील गहाळ संख्या शोधा: ४, ९, १६, २५, ___.)", ["A) 30", "B) 36", "C) 49", "D) 40"], "B"],
["Simplify: 5 + (10 × 2) - 8 ÷ 4. (सोपे रूप द्या: ५ + (१० × २) - ८ ÷ ४.)", ["A) 10.5", "B) 23", "C) 6", "D) 20"], "B"],

// General Knowledge
["The National Education Policy (NEP) 2020 replaces which previous policy? (राष्ट्रीय शिक्षण धोरण (NEP) २०२० कोणत्या पूर्वीच्या धोरणाची जागा घेते?)", ["A) National Policy on Education, 1968 (राष्ट्रीय शिक्षण धोरण, १९६८)", "B) National Policy on Education, 1986 (राष्ट्रीय शिक्षण धोरण, १९८६)", "C) Sarva Shiksha Abhiyan, 2001 (सर्व शिक्षा अभियान, २००१)", "D) Right to Education Act, 2009 (शिक्षण हक्क कायदा, २००९)"], "B"],
["Who is the current Governor of the Reserve Bank of India (as of July 2024)? (भारतीय रिझर्व्ह बँकेचे सध्याचे गव्हर्नर कोण आहेत (जुलै २०२४ नुसार)?)", ["A) Raghuram Rajan", "B) Urjit Patel", "C) Shaktikanta Das", "D) Nirmala Sitharaman"], "C"],
["Which country is not a member of the BRICS group? (खालीलपैकी कोणता देश BRICS गटाचा सदस्य नाही?)", ["A) Brazil (ब्राझील)", "B) Russia (रशिया)", "C) Canada (कॅनडा)", "D) South Africa (दक्षिण आफ्रिका)"], "C"],
["The 'Visitor' of all Central Universities and IITs in India is: (भारतातील सर्व केंद्रीय विद्यापीठे आणि आयआयटीचे 'व्हिजिटर' (अभ्यागत) कोण असतात?)", ["A) The Prime Minister of India (भारताचे पंतप्रधान)", "B) The Minister of Education (शिक्षण मंत्री)", "C) The President of India (भारताचे राष्ट्रपती)", "D) The Chief Justice of India (भारताचे सरन्यायाधीश)"], "C"],
["What is the theme of India's G20 Presidency? (भारताच्या G20 अध्यक्षतेची संकल्पना काय आहे?)", ["A) 'One Earth, One Family, One Future' ('एक पृथ्वी, एक कुटुंब, एक भविष्य')", "B) 'Recover Together, Recover Stronger' ('एकत्र सावरा, अधिक मजबूत व्हा')", "C) 'Shaping an Interconnected World' ('एकमेकांशी जोडलेल्या जगाला आकार देणे')", "D) 'Realizing Opportunities of the 21st Century For All' ('सर्वांसाठी २१व्या शतकातील संधी ओळखणे')"], "A"],

// Reasoning and Analytical Skills
["If 'CAT' is coded as 24, and 'DOG' is coded as 26, how will 'TIGER' be coded? (A=1, B=2...) (जर 'CAT' चा कोड २४ आणि 'DOG' चा कोड २६ असेल, तर 'TIGER' चा कोड काय असेल? (A=1, B=2...))", ["A) 50", "B) 55", "C) 60", "D) 65"], "C"],
["Which of the following diagrams best represents the relationship between 'Doctors', 'Surgeons', and 'Nurses'? (खालीलपैकी कोणती आकृती 'डॉक्टर', 'सर्जन' आणि 'नर्स' यांच्यातील संबंध उत्तम प्रकारे दर्शवते?)", ["A) Three separate circles (तीन वेगळी वर्तुळे)", "B) One circle inside another, and a third separate circle (एका वर्तुळात दुसरे वर्तुळ आणि तिसरे वेगळे)", "C) Two intersecting circles, and a third separate circle (दोन एकमेकांना छेदणारी वर्तुळे आणि तिसरे वेगळे)", "D) One circle inside a larger circle, which intersects with a third circle (एका मोठ्या वर्तुळात एक वर्तुळ, जे तिसऱ्या वर्तुळाला छेदते)"], "B"],
["Find the odd one out: (विसंगत शब्द ओळखा:)", ["A) Mumbai (मुंबई)", "B) Chennai (चेन्नई)", "C) Kolkata (कोलकाता)", "D) Pune (पुणे)"], "D"],
["A man is facing North. He turns 90 degrees in the clockwise direction and then another 180 degrees in the same direction. Which direction is he facing now? (एक माणूस उत्तरेकडे तोंड करून उभा आहे. तो घड्याळाच्या दिशेने ९० अंशात वळतो आणि नंतर त्याच दिशेने १८० अंशात वळतो. आता तो कोणत्या दिशेला तोंड करून आहे?)", ["A) North (उत्तर)", "B) South (दक्षिण)", "C) East (पूर्व)", "D) West (पश्चिम)"], "D"],
["Statement: All government employees are eligible for a pension. Ram is a government employee. Conclusion: (विधान: सर्व सरकारी कर्मचारी पेन्शनसाठी पात्र आहेत. राम एक सरकारी कर्मचारी आहे. निष्कर्ष:)", ["A) Ram is eligible for a pension. (राम पेन्शनसाठी पात्र आहे.)", "B) Ram is not eligible for a pension. (राम पेन्शनसाठी पात्र नाही.)", "C) All pensioners are government employees. (सर्व पेन्शनधारक सरकारी कर्मचारी आहेत.)", "D) Cannot be determined. (निश्चित करता येत नाही.)"], "A"],

// Computer Knowledge
["What does 'BCC' stand for in an email? (ईमेलमध्ये 'BCC' चा अर्थ काय आहे?)", ["A) Blind Carbon Copy", "B) Basic Carbon Copy", "C) Bold Carbon Copy", "D) Backup Carbon Copy"], "A"],
["Which of the following is a web browser? (खालीलपैकी कोणता वेब ब्राउझर आहे?)", ["A) Microsoft Word", "B) Google Chrome", "C) Adobe Photoshop", "D) Python"], "B"],
["A collection of related web pages is called a: (संबंधित वेब पृष्ठांच्या संग्रहाला काय म्हणतात?)", ["A) Website (वेबसाइट)", "B) Web server (वेब सर्वर)", "C) Search engine (सर्च इंजिन)", "D) Web browser (वेब ब्राउझर)"], "A"],
["Which keyboard shortcut is used to 'Save' a document? (दस्तऐवज 'सेव्ह' करण्यासाठी कोणता कीबोर्ड शॉर्टकट वापरला जातो?)", ["A) Ctrl + P", "B) Ctrl + C", "C) Ctrl + S", "D) Ctrl + V"], "C"],
["1 Megabyte (MB) is equal to: (१ मेगाबाइट (MB) म्हणजे:)", ["A) 1024 Bytes", "B) 1024 Kilobytes (KB)", "C) 1024 Gigabytes (GB)", "D) 1000 Bytes"], "B"]
];

const form = document.getElementById('quizForm');

// प्रश्नांची निर्मिती
questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q[0]}</p>`;
  q[1].forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${optLabel}) ${opt}
      </label>
    `;
  });
  div.innerHTML += `<input type="hidden" id="ans${i}" value="${q[2]}">`;
  form.appendChild(div);
});

// निकाल तपासण्यासाठी फंक्शन
document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const correct = document.getElementById('ans' + i).value;
    const selected = document.querySelector('input[name="q' + i + '"]:checked');
    const options = document.getElementsByName('q' + i);
    options.forEach(o => o.parentElement.classList.remove('correct', 'incorrect'));
    if (selected) {
      if (selected.value === correct) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        options.forEach(o => {
          if (o.value === correct) o.parentElement.classList.add('correct');
        });
      }
    } else {
      // जर कोणतेही उत्तर निवडले नसेल तर योग्य उत्तर दाखवा
      options.forEach(o => {
        if (o.value === correct) o.parentElement.classList.add('correct');
      });
    }
  }
  document.getElementById('result').innerText = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
